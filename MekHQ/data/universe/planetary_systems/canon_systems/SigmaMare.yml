      for geophysical/terraforming research for centuries. During this time Capellan
      leaders have often visited Sigma Mare, pronounced its impressive potential and
      then left without actually developing the planet further. In more recent years
      the locals have shown little interest in galactic politics after years of neglect.
      Horse breeding is a major industry on Sigma Mare, but on a smaller scale than
