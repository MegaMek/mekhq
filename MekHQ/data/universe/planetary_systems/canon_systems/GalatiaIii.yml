    desc: Astonishingly similar to Terra in many ways, colonists were drawn to Galatia
      III in hopes of building a new life on an alien world. Though invaded several
      times by various factions before and throughout the Succession Wars, this world
      was spared much damage, largely due to its lack of strategic value. Galatia
      III‘s raw-material and agricultural resources, though ample, are hardly unique
      or exceptional enough for a major conflict, and troops that invaded the world
      have found little value beyond those of a temporary staging area or a tourist
      attraction. Indeed, Galatia‘s most striking features are not found in any of
      its mines, harbors, or small, clean cities, but in its vast, untouched wilderness
      and tropical island getaways.
