    desc: Shimonita possesses a single large continent surrounded by islands. The
      surrounding ocean is constantly whipped into a frenzy by massive storm activity
      that perpetually forms in Shimonita's atmosphere. These storms occasionally
      flood the coastal areas of Shanghai (the continent), so colonists built their
      cities well inland, away from the coastlines. Shimonita's ecology provides enough
      fresh water and arable land to support the local population, but not enough
      to generate any exports. The same is true of the mineral resources on the world.
      Geologists from the Ozawa Mercantile Association found large deposits of metal
      ores off the coast of Shanghai and the Ozawa Mercantile Association quickly
      negotiated rights to establish offshore and underwater mining operations on
      Shimonita. When House Kurita established control over the Draconis Combine,
      the Ozawa Mercantile Association's facilities became property of the Dragon.
      Within a century, poor maintenance routines and violent weather rendered the
      offshore and underwater plants useless. Occasionally investors would buy the
      plants and get them running but these operations never lasted for more than
      a few decades.
