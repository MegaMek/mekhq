    desc: Quatre Belle is a pleasant breadbasket world with abundant natural resources.
      As with most of the interior Outworlds Alliance planets, Quatre Belle’s industrial
      and population centers were hit hard by Operation UNION HOLD. The damage was
      so significant that the planet became little more than an agricultural center,
      as most of the large cities and industry had been destroyed. When the Snow Ravens
      joined the Outworlds Alliance, they chose to base their aerospace industries
      in the Quatre Belle system and began by adding a mobile factory in orbit around
      Pluto, one of the planet’s three moons, and reactivating the long-abandoned
      Quatre Belle Shipyards already in orbit around Pluto.
