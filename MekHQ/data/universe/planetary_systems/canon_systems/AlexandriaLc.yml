    desc: Alexandria was once a wealthy planet covered in modern cities and was a
      cultural center with some of the most famous art collections in the entire Inner
      Sphere. The planet also boasted a strong industrial base and vast natural resources.
      Unfortunately, the Succession Wars took their toll and near constant raids and
      invasions of this planet have reduced the cities to shambles, the beautiful
      countryside to barren war-torn fields. The only traces of the planet’s former
      glory can be found in the remote cities of Lam Pole and Cherbourg, which have
      survived due to possessing no military value.
