    desc: Bromhead is an arid planet with only modest natural resources but sufficient
      arable land, despite the dry conditions. Bromhead has been important primarily
      for strategic reasons due to its location on the border between the Federated
      Suns and Capellan Confederation. The planet has two continents, the northern
      continent of Zanzabar is more temperate and home to most of the planet's population,
      while the southern continent Salazaar is barren desert and badlands divided
      by the Salaarn-Zurkan mountain range, which has higher peaks than the famous
      Mt. Everest on Terra. The AFFS used the mostly uninhabited continent of Salazaar
      as a desert and mountain training ground for soldiers.
