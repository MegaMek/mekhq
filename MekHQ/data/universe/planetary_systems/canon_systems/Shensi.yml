    desc: "3135 - Shensi is covered with tens of thousands of kilometers of forest
      that lured people from northwest North America, northern China, and Siberia.
      Shensi quickly became a leader in the export of timber and iron ore. Klondike
      is the largest of the three continent, its climate is the most temperate and
      it's located on the equator and extends north. The capital city, Whitehorse,
      is located in the center of the continent. The continent of Mogot, produces
      the most iron, titanium, and radioactive ores. Its climate is colder and it
      has fewer mountains. The northern expanses of the continent range far above
      the artic circle, where they exist as frozen tundra. Here petroleum wells have
      been drilled and oil stored for the world. The third continent of Kungara, contains
      open plains for various agricultural products that provide much of the foodstuffs
      to feed the population. When Shensi became a member of the Capellan Confederation,
      its natural resources supported the fledgling realm. The CCAF recognized the
      value of the world and secretly built a number of hidden supply caches for strategic
      purposes.\n\nDuring the Fourth Succession War, Shensi was captured by the Federated
      Suns but the locals never gave up the secret caches. When Shensi returned to
      the Confederation, their supplies was still there, save one cache that had been
      raided by pirates.\n\nThe Word of Blake Jihad bypassed Shensi, so it was undamaged
      when it was folded into The Republic of the Sphere. "
