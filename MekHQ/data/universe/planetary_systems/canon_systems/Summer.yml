    desc: Summer is a world of rocky hills and valleys cloaked in shadows, mostly
      barren except for swaths of purplish scrub-grass.  During the summer months
      the air is replete with the unusual odors from the blooming native plants. Despite
      its weak sun, Summer is a warm world, due to its thinning ozone layer. Fuel
      production is the main industry of Summer. The world is rich in crude oil and
      radioactive metals.  Summer is not an agriculturally sound world. The soil is
      not fertile enough to grow enough crops to support the planet’s population.
      Summer must rely on trade with neighboring worlds, trading fuel for food. A
      collection of commercial refineries on the polar continent of Aberdale are by
      far the largest producers on the planet. Deposits of germanium are mined in
      the Balise Mountains on the continent of Wessler. The continent of Lestrade
      holds the capital city of Curitiba.
