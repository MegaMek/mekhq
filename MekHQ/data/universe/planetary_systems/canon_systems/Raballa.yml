    desc: In the 31st Century, changing weather conditions on Raballa resulted in
      a drastic decline in farm production. This ruined Raballa's balance of trade
      as the planet went from being a major food-exporter to requiring imported food
      to survive. Raballa houses a major subterranean Aerospace support facility which
      was able to provide a boost the badly faltering planetary economy and kept it
      from collapse in the early 31st Century. This facility was established on Raballa
      due to the local populations fiercely loyal to the Confederation government.
