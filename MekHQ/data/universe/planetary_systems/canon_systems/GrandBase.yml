    desc: |-
      Grand Base is the personal holding of the Duke of Thomas in perpetuity. It is a major military staging, training and repair facility for the Confederation. Grand Base has traditionally been one of the Confederation's largest â€˜Mech production facilities, right behind Tikonov. At all times it is garrisoned by two Sian Commonality reserve units, one Warrior House regiment, and supported by local militia, aerospace fighter and naval support units. Additionally, it is home-base of the elite Death Commandos.

      Grand Base is home to a large Earthwekrs LTD. facility which produces numerous lines of BattleMechs, some armored vehicles and has a major repair and refit facility. The factories and refit facilities are located in the hills of Behemoth, far removed from the planet's population centers.

