    desc: Rubigen is a cold, icy planet and most of the habitable terrain is covered
      in snow and ice. While the ice does not cover the planet’s two seas they are
      full of treacherous icebergs that make the water particularly treacherous. On
      land there are massive glaciers, including the Bassers Glacier, which was particularly
      fast moving for a glacier, and was expected to overtake the spaceport located
      outside of the capital, City Rubigen, by the 3030s-3040s. The primary exports
      from Rubigen are naval officers and fur, especially from the Rubigen red wolverine.
