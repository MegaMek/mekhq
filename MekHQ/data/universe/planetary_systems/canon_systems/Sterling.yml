    desc: Sterling is a relatively comfortable planet, despite its thin atmosphere,
      with abundant natural resources and a strong industrial base. The only thing
      keeping Sterling from being self-sufficient is a lack of arable land that forces
      the population to rely on imported food. Sterling is home to a branch of the
      Hero Training Institute, a for-profit training academy with numerous locations
      in the Inner Sphere. The Hero Institute on Sterling will train any aspiring
      MechWarrior or Aerospace Pilot that can afford their program. The Institute
      on Sterling is located in the city of Starlight on the Graham continent. The
      Institute uses the badlands surrounding the city for training maneuvers.
