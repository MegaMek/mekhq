    desc: Buckminster is an agricultural world that is considered one the Draconis
      Combines' top producers of foodstuffs. The world is also a highly advanced and
      has moderate industry, mostly to support the planets agriculture. In 3005 the
      world became a prefecture capital. Prior to that the world enjoyed a good trading
      relationship with the Lyran world of Port Moseby. However, after becoming a
      capital Buckminster become a major command center for the region and the long-time
      home planet of the Second Sword of Light.  The increased presence of military
      forces on the world, and the exercises and training runs that they require,
      have begun to dramatically reduced the productivity of the farmland. This is
      starting to have an adverse impact on the planets economy. All of these changes
      to the world since 3005 have resulted in the creation of several covert and
      overt anti-Kurita groups.
