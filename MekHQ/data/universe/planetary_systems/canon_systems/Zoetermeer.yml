    desc: Zoetermeer is a modest desert world that was part of the Lyran Commonwealth
      for most of its history. That changed during Operation Revival when the planet
      was conquered by Clan Jade Falcon. The Falcons expected to find a Star League
      depot that never surfaced and the Falcons eventually lost the planet to the
      Wolves in the mid 3060s. The planet has just enough arable land to feed its
      small population with limited offworld food imports and the modest natural resources
      are mostly used to feed the orbital factory built by the Wolves to produce naval
      components.
