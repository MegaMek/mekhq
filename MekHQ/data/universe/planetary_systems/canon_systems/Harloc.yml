    desc: Harloc is not the most comfortable planet to live on, it has a thin atmosphere
      and despite centuries of being settled, the large array of deadly predators
      remain a threat. As a result, the inhabitants developed a very martial society.
      This made the planet a natural location for one of the Confederation’s many
      Duchy RTCs and recruits can train as MechWarriors, vehicle crews or infantry.
      The facility is located on the remote badlands of the planet’s soul continent
      Dupree. The RTC is credited with training the Harloc Raiders regiment.
