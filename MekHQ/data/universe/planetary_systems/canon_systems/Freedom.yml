    desc: Freedom is famous for being ‘the planet that brought down the Terran Alliance’
      due to its importance in the events that led up to the collapse of the Alliance
      and resulting in its rebirth as the Terran Hegemony decades later. The planet
      itself has a comfortable warm-temperate atmosphere and abundant fertile land
      that makes it a breadbasket for surrounding worlds. The planet also has strong
      manufacturing and industry, though most of the industry is focused on civilian
      goods and not military. A large part of the industry on Freedom is focused on
      creating parts for Water Pure Industries located on Corridan IV and produces
      water purifiers that are used throughout the Inner Sphere.
