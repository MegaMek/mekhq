      abundant natural resources. The planet is considered one of the Federated Suns
      garden worlds and supports a large population which primarily live in the planet's
      many large cities. However, despite the numerous cities there are also large
      plains and mostly untouched wilderness covering much of the planet. To reduce
      pollution on the planet, all industry in the system is located on the planetâ€™s
      two moons, both of which have been terraformed into comfortable human habitats.
      While Kestrel is a major manufacturer and possesses a high level of technology,
      the planet is also a breadbasket world with large tracts of arable land and
      high levels of food exports.
