    desc: Son Hoa is home to the Vanishing Sea, so named due to the unique climate
      of Son Hoa that results in the Sea completely evaporating during the scorching
      hot summer months only to return again in the rainy season when the temperatures
      drop. Son Hoa is home to a StarCorps Industries BattleMech factory, located
      on the coast of the Vanishing Sea. in the city of Quasong on the Sheng Chen
      continent. The factories have suffered damage of the centuries but continue
      to churn out ‘Mechs. Son Hoa is a temperate planet with abundant natural resources
      and a significant industrial base, with just enough arable land set aside to
      feed the population.
