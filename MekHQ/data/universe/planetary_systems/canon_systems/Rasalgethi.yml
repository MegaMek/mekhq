    desc: Rasalgethi is a planet covered in water, with only 20% of the planet devoted
      to the two continents, Rasal and Karlstad. The western continent of Rasal is
      more fertile and home to Rønne, the planetary capital. The land on Rasal that
      is not devoted to agriculture or settled, is dominated by massive hardwood forests,
      often dwarfing BattleMechs and capable of growing 10 centimeters in a single
      year and topping out at nearly 100 meters tall. The eastern continent of Karlstad
      is covered in mountains and glaciers, due to being further north than Rasal.
      The mountains of Karlstad are full of rich deposits of rare metals and precious
      stones, these rare minerals are the key export from Rasalgethi along with timber
      and minerals mined from the southern islands.
