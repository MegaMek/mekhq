    desc: Campoleone is a cold world on the edge of the Periphery border. The planet
      is lightly populated and acts primarily as a trade center supported by subsistence-level
      agriculture. The planet is dotted with villas of wealthy merchants and more
      than a few spacers choose to retire to Campoleone for its natural beauty. The
      planet has earned a reputation as the place to go for information on the deep
      Periphery as it is the primary trade hub for deep Periphery traders and the
      Free Worlds League. There is little industry on the planet and almost all goods
      come in from the tradeport.
