    desc: New Oslo is a comfortable planet with a temperate climate, modest natural
      resources and enough arable land to sustain its population without imports.
      The capital of New Oslo is Albany and it is located on the continent of Asker,
      one of four. The most significant feature of New Oslo are the ‘Mech factories
      located by the city of Haakonstad on the continent of Christiani. The factories
      were originally owned by Gorton, Kingsley and Thorpe, however they sat fallow
      for two decades under Clan Wolf until Clan Hell’s Horses conquered the planet
      in 3071 and the Horses quickly began work repurposing the industrial site into
      their primary BattleMech production facility.
