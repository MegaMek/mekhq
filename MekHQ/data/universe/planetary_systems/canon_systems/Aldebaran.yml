    desc: As of 3025 - Aldebaran is one of the oldest settled planets in the Confederation.
      It is a modest world with a moderate climate. Aldebaran has seen substantial
      fighting during the Succession Wars and remains a tempting target for both the
      Free World League and the Federated Suns due to it location in a natural invasion
      route to the interior of the Tikonov Commonality. Aldebaran has a permanent
      military base, home for the Ijori Warrior House regiment and several squadrons
      of aerospace fighters. Historically, Aldebaran has been a major commercial and
      industrial hub, and though much reduced in capacity due to the Succession War
      fighting, the planet still has a moderate and slowly growing industrial capacity.
