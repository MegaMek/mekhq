    desc: Xinyang is the capital world of the Xinyang Prefecture. Located in the center
      of the Draconis Combine close to Luthien, Xinyang wasn't subject to raids like
      many of the border worlds. The only resource Xinyang has a large supply of is
      fresh water, otherwise it would be an industrial powerhouse. Given its relatively
      central location, the DCMS and DCA use it as a trans-shipment point and administrative
      headquarters. There is also a major military hospital on the world, and the
      ISF maintains a facility to debrief soldiers returning from the front lines.
      This hospital can house up to ten thousand patients at once, but the Jihad strained
      even this massive facility. The planet cannot produce enough food to feed all
      its residents, so shipments of food are quite common.
