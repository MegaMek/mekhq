    desc: Hofn is the warmest JarnFolk world, however it also has the harshest weather.
      Storms are a regular occurrence and winds can often reach over 300 kph. The
      JarnFolk dwellings are built to withstand these harsh conditions, often with
      the stout buildings that extend underground. Subterranean building also allows
      the JarnFolk to make the most of the limited ground space as Hofn is almost
      entirely covered in water. The major industries on planet are power from wind
      turbines and fishing.
