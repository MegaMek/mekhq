    desc: Fort Loudon was not colonized until 2460 by the Lyran Commonwealth and was
      briefly known as simply LC/T-2395, until 2465 after the heroic actions of Captain
      Calvin Loudon on Nox that year. The jungle covered mountains of the Brunei continent
      are full of massive deposits of rare metals and the Tunisonda continent has
      exceptionally arable land which supports more than sufficient agriculture to
      feed the planet’s population, the final continent is Anderssen, which is home
      to the planetary capital of Palos. Anderssen’s Dover Mountains are home to gold
      and platinum mining. The planet is home to a Castle Brian named Fortress Loudon
      that survived the Succession Wars.
