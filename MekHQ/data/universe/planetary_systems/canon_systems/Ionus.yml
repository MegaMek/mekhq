    desc: Ionus might be a comfortable planet to live on if it weren’t for the thin,
      though breathable, atmosphere. Despite a comfortable climate, the thin atmosphere
      makes agriculture difficult and as a result the population of Ionus requires
      imported food to sustain itself. The planet was originally settled to take advantage
      of its abundant natural resources and over time, industry grew on the planet,
      including the Illium Naval Yard, which after the Word of Blake Jihad, was the
      only intact shipyard capable of creating WarShips, outside of the Republic of
      the Sphere or the Clans. However, due to the collapse of the Free Worlds League,
      Illium was encountering issues procuring the necessary raw materials for production
      and instead focused on refitting existing jumpships.
