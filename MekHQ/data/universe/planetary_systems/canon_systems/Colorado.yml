      are covered in ice year round. However, there is enough arable land at the equator
      to feed the planet without relying on imported food. Colorado was settled to
      take advantage of the abundant sources of germanium and the planet has proven
      to be the largest source of the material in the Federated Suns. Unfortunately,
      the mining has caused serious damage to the world's ecology but the production
