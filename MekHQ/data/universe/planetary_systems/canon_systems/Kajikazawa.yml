    desc: Kajikazawa is a high-tech world with abundant natural resources and is a
      prefecture capital in the Benjamin Military District. The planet's close location
      to Benjamin results in a lot of the administrative work that normally appears
      on a prefecture capital getting re-routed from Benjamin. The Kai Koshu continent
      enjoys a mild climate and pleasant landscapes which the government capitalizes
      on, creating a major tourist industry and by renting out vacation mansions to
      the harried politicians of nearby Benjamin. After the Clan invasion the world
      experienced a large building boom. The Draconis Combine relocated the Cosby
      BattleMech and Myomer Research Firm plant to the continent of Kai Koshu near
      the city of Hokusai. In addition, a recharge station was constructed at the
      zenith jump point. As a result, Comstar is considering plans to upgrade the
      local HPG station to a Class A facility.
