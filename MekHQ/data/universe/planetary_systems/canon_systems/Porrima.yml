    desc: Porrima is a world rich in resources, including ample quantities of industrial
      metals, and precious gems. Fertile soil, an abundant water supply and a warm
      climate make Porriman a thriving agriculture world. Every sixty-two years the
      planet goes through a harsh weather cycle known as “wet seasons”. The “wet seasons”
      consist of weeks of heavy rainfall, deadly lightning, and hurricane-force winds.  These
      powerful “wet seasons” are brought on by the gravitational pull from Porrima’s
      inward neighbor, Chira. This results in a planetary “wobble”, throwing the weather
      into a furor. Unprepared, Porriman’s first settlers were washed away. Colonists
      have since taken precautions to prevent disasters during the “wet seasons”.
      Colonies have moved to higher elevations, and cities are built with safeguards
      to circumvent the effects of the destructive “wet seasons”. On the southern
      temperate continent of Marsdentica lies Allison City, the planetary Capital.  Allison
      City is built with high walls and a series of channels that prevents the overflow
      of the Equanica and Giovanni rivers. The north polar supercontinent of Steinerheim
      is the main source of the planet’s mining and agriculture. Settlements on this
      continent are far enough inland that the storms have less effect on the population.
