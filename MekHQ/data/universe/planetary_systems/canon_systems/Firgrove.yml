    desc: Firgrove has two primary and contrasting continents, Ormond and Thurles.
      Thurles is along the planet’s equator and is primarily desert - both extremely
      hot and dry, while Ormond is dominated by peatbog plains and is the location
      for most of the planet’s population centers. Despite the more temperate climate
      of the plains, Firgrove struggles to produce enough food to feed its population
      and requires imports from surrounding planets to have a sufficient food supply.
      The planet is home to the orbital Clyde Shipyards, which produce, repair and
      service dropships. The planet is also home to Geenock Flight Academy - a for-profit
      flight training facility with significant refit facilities on planet.
