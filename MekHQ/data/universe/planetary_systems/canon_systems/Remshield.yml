    desc: Remshield is a relatively comfortable planet, however its ecology is incompatible
      with Terran-life and as a result agriculture is difficult and as a result most
      of the planet’s food is imported from off-planet. The planet does boast abundant
      natural resources and mining is a major industry on Remshield, which is where
      the capital’s name, Mineral City, originated. The planet has modest industry,
      however it is of limited military importance. The planet is home to one of the
      many Duchy RTC training facilities located in the Confederation and specializes
      in training infantry and vehicle crews on the badlands of the Betty continent.
