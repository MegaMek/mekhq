    desc: Duran is an exceptionally average planet with modest agriculture, resources
      and industry. With almost no outstanding features, it is little surprise that
      the worst of the various wars over the centuries since Duran was settled have
      passed by without causing any serious damage to the sleepy planet. The comfortable
      climate and atmosphere of Duran is its most notable feature. The largest manufacturer
      on planet is Rastaban Agricultural Products plant on the continent of Foley.
      RAP creates all sorts of agricultural products from tractors to the Lumberjack
      IndustrialMech. During the Word of Blake Jihad, when ‘Mechs were scarce the
      plant was retooled to create primitive Gladiator BattleMechs.
