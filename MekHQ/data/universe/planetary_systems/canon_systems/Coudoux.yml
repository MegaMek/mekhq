    desc: Coudoux is a comfortable temperate planet with abundant arable land and
      enough natural resources to support the moderate industrial concerns located
      on the planet. Located deep in the Draconis Combine, Coudoux has had a relatively
      quiet history and escaped the worst of the Succession Wars. Unfortunately, the
      planet was in the path of the Clans and Coudoux was conquered by Clan Smoke
      Jaguar during Operation Revival before being returned to the Draconis Combine
      after Operation Bulldog removed the Jaguars from the Inner Sphere. In the late
      3070s the Nova Cats established Mualang Alpha on Coudoux, a factory capable
      of producing light ‘Mechs.
