    desc: New Ganymede is a barren desert world deep inside the Tuarian Concordat.
      The barren terrain is almost constantly swept by high winds which bring massive
      sand storms that ravage settlements and make this desolate world even less appealing
      for settlement. However, the planet's abundance of rare radioactive ores convinced
      the Concordat to set up a massive mining operation on planet. The rare-ores
      make New Ganymede a very important planet to the Concordat's military industry
      and as a result it is usually well garrisoned.
