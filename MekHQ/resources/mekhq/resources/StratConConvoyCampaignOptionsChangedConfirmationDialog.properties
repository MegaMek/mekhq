  <p>Would you like a free band of Flatbed Trucks to help handle logistics? This unit will be fully crewed. However, \
  if your campaign is particularly large, this may not be sufficient to cover all your needs.</p>\
  <p>Additional cargo units can be purchased from the <b>Unit Market</b>, or <b>Purchase Unit</b> dialog.</p>
