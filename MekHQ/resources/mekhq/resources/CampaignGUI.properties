panLog.title=Daily Activity Log
# New Day Blockers
# Overdue Loans
dialogOverdueLoans.ic={0}, we're unable to meet an upcoming loan payment as we lack the funds to cover our obligations.\
  \ This is a critical issue that requires immediate attention. Without addressing it, we risk defaulting, which would\
  \ damage our financial standing and limit future operational flexibility.\
  <p>We must identify alternative funding options. Potential solutions include selling unused or excess equipment, or\
  \ securing an additional line of credit. If none of these options are viable, we will be forced to default.</p>\
  <p>We will be unable to proceed with upcoming operations until this matter is resolved. Please advise on how you'd\
  \ like to proceed.
dialogOverdueLoans.ooc=This is a critical situation, and you will be unable to proceed until it has been resolved. Your\
  \ options are as follows:\
  <p>- Sell units and equipment.\
  <br>- Take out another loan.\
  <br>- Default on the loan. Though you will be required to sell units to the bank, based on the loan's collateral.\
  <br>- Use GM Mode to delete the loan.</p>
# Invalid Faction
dialogInvalidFaction.ic={0}, our parent faction has gone dark. All attempts at communication have failed, and we have\
  \ received no orders, updates, or logistical support. This is a serious situation that requires immediate attention.\
  <p>Without direction or resupply from High Command, the unit will be unable to proceed with operations.</p>\
  <p>I recommend initiating contingency protocols and establishing temporary local command authority until we can\
  \ determine the status of the faction or secure an alternative support structure. Please advise on next steps.</p>
dialogInvalidFaction.ooc=Your chosen campaign faction is not valid for the current in-game date.\
  <p>Before you can proceed, you must choose a new faction in Campaign Options.</p>
