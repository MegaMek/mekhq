lblRandomStartingCashDiceCount.text=Random Starting C-Bills d6 Count
lblRandomStartingCashDiceCount.toolTipText=<html>This is the number of d6s rolled to generate the random starting C-Bills when randomizing starting funds. <br>The base value of 18 will generate approximately 63m C-Bills, which is enough for a company in 3025 with a small float. <br>For later eras 22 to 30 per company is recommended.</html>
