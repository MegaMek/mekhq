### Units Panel
unitsPanel.title=Units
lblBattleMechWeightClassGenerationMethod.text=BattleMech Weight Class Generation Method
lblBattleMechWeightClassGenerationMethod.toolTipText=This is the method to use in generating the weight classes used to generate BattleMechs for the force.
lblBattleMechQualityGenerationMethod.text=BattleMech Quality Generation Method
lblBattleMechQualityGenerationMethod.toolTipText=This is the method to use in generating the quality levels used to generate BattleMechs for the force.
chkNeverGenerateStarLeagueMechs.text=Never Generate Star League 'Mechs
chkNeverGenerateStarLeagueMechs.toolTipText=Never generate from the Star League BattleMech Tables. Clan factions will instead generate solely from Secondline and lower Clan tables.
chkOnlyGenerateStarLeagueMechs.text=Only Generate Star League 'Mechs
chkOnlyGenerateStarLeagueMechs.toolTipText=Only generate from the Star League BattleMech Tables. Clan factions will instead generate from Frontline and higher Clan tables.
chkOnlyGenerateOmniMechs.text=Only Generate OmniMechs
chkOnlyGenerateOmniMechs.toolTipText=<html>Only allow OmniMechs to be generated. <br>General / Inner Sphere Faction: This option may lead to gaps in the force, as the Star League didn't have OmniMechs and OmniMech availability varies heavily even after their Inner Sphere introduction. <br>Clan Faction: This option may lead to gaps in the force unless the following steps are taken. First, ensure that year is 2876 or later. Second, enable the Only Generate Star League 'Mechs option as that will force generation to a minimum of Clan Frontline BattleMechs.</html>
chkGenerateUnitsAsAttached.text=Generate Units as Attached
chkGenerateUnitsAsAttached.toolTipText=<html>All units rolled during company creation are attached units as per the Against the Bot rules. <br>These cost half as much when paying for units at startup, but are either converted into shares or are taken by the MechWarrior when they retire <br>(provided the campaign options are enabled).</html>
chkAssignBestRollToCompanyCommander.text=Assign Best Roll to Unit Commander
chkAssignBestRollToCompanyCommander.toolTipText=<html>This assigns the best rolled unit to the unit commander. <br>The heaviest Star League weight class will be assigned to them if a Star League 'Mech is rolled, or otherwise they will be assigned the heaviest 'Mech.</html>
chkSortStarLeagueUnitsFirst.text=Sort Star League Units First
chkSortStarLeagueUnitsFirst.toolTipText=This sorts any Star League rolls, so they will be assigned to either the highest rank officers (with Keep Officer Rolls Separate) or to lances in order of the roll.
chkGroupByWeight.text=Group Units by Weight
chkGroupByWeight.toolTipText=<html>This groups the rolls so that the 'Mechs are sorted into lances (largely) by weight class. <br>Otherwise, you can expect lances to have highly varied weight classes between the 'Mechs.</html>
chkGroupByQuality.text=Group Units by Quality
chkGroupByQuality.toolTipText=This groups the rolls so that the highest quality will go to lances higher in the order of assignment.
chkKeepOfficerRollsSeparate.text=Keep Officer Rolls Separate
chkKeepOfficerRollsSeparate.toolTipText=<html>This separates out the officer rolls from combat personnel rolls when using any of the above sorts. <br>This follows the spirit of the Against the Bot rules, but means that officers will in general have heavier 'Mechs than their lance.</html>
lblStarLeagueYear.text=Star League Year
lblStarLeagueYear.toolTipText=This is the year to use when rolling for Star League 'Mechs. Valid years are 2571 to 2780, with 2765 being the default.
chkAssignTechsToUnits.text=Assign Techs to Units
chkAssignTechsToUnits.toolTipText=This automatically assigns techs to units during company generation.
### Unit Panel
unitPanel.title=Unit
lblForceNamingMethod.text=Force Naming Method
lblForceNamingMethod.toolTipText=This is the method used for generating lance and company names, producing names like "Baker Company", "Bravo Company", and "Beta Company".
chkGenerateForceIcons.text=Generate Force Icons
chkGenerateForceIcons.toolTipText=<html>This will automatically create force icons for generated lances and companies, displaying the weight class, type, formation, and faction background (if possible, otherwise using Mercenary).</html>
chkGenerateOriginNodeForceIcon.text=Generate Origin Node Force Icon
chkGenerateOriginNodeForceIcon.toolTipText=This will automatically generate a force icon for the origin force node.
chkUseOriginNodeForceIconLogo.text=Use Faction Logo for Origin Node Force Icon
chkUseOriginNodeForceIconLogo.toolTipText=This generates an origin node force icon containing the faction's logo. If there isn't one specified in Factions.xml, it will use the normal central BattleMech instead.
forceWeightLimitsPanel.title=Force Weight Limits
forceWeightLimitsPanel.toolTipText=These are the weight levels used for determining the force icon weight level. All limits are the maximum tonnage for their weight class, with anything above the value for Assault being considered as Super Heavy.
### Spares Panel
sparesPanel.title=Spares
