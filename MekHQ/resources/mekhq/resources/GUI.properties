chkIncludeInitialContractPayment.text=Include Initial Contract Selection Payment In Calculations
chkIncludeInitialContractPayment.toolTipText=<html>Include the payment from the selected contract as part of the starting funds. This will mean the force may spend this cash during force creation, up to the limit of the minimum starting float. <br> <br>If disabled, the initial contract payment will be paid out normally.</html>
chkStartingLoan.text=Starting Loan
chkStartingLoan.toolTipText=<html>Take a loan containing the remaining cost of the unit after the starting cash has been expended, leaving the starting float as available C-Bills. <br>The loan will be 2 years long, monthly payments, 100% collateral, and at 15% interest.</html>
