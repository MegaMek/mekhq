# ADOPTION_OR_MEKS
## Messages
FactionAccoladeDialog.message.ADOPTION_OR_MEKS.ooc.adoption=<b>WARNING:</b> each faction will only make this offer \
  once per campaign. Refusing this offer will cause the faction to lose interest. They will no longer seek to curry \
  your favor\
  \ with accolades and rewards.\
  <p>If you accept this offer your campaign faction will change to {0}. All other campaign settings, including the \
  rank system used, will be unchanged.</p>\
  <p>Changing faction will test the loyalties of all personnel, and it is likely some will choose to remain with your \
  current faction. This will cause them to leave your campaign.</p>\
  <p>Defecting (changing <b>from</b> a faction that isn't Mercenary or Pirate) will not be bloodless, so expect \
  casualties.</p>\
  <p>This is a campaign-defining choice so should be made with all due consideration.</b>
