## Messages
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.innerSphere=<h2>{12} Land on {11} in Service to {10}</h2>\
  <p>In a striking display of force and coordination, {12} have deployed across strategic sectors of \
  {11}, operating under the authority of {10}. Their landing was swift, professional, and unmistakably \
  calculated.</p>\
  <p>Local reactions have ranged from cautious support to tense uncertainty, with residents witnessing the arrival of\
  \ 'Mek columns, logistical units, and reconnaissance flights sweeping overhead within hours of touchdown.</p>\
  <p>"Their orders come from {10}, and so far, they're sticking to them," said one planetary official, requesting \
  anonymity. "They aren't here to make friends. They're here to get results."</p>\
  <p>For {10}, {12} represent a powerful extension of will - capable of pacifying contested zones, securing \
  vital infrastructure, or simply making a statement. Whether welcomed or not, their message is clear: {10} has \
  influence here, and it now wears steel.</p>\
  <p>As patrols expand and command centers activate, the people of {11} watch closely. For some, it's a \
  sign of stability. For others, a shift in control. Either way, the boots are on the ground - and they march under the\
  \ banner of {10}.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.CC=<h2>Confederation Order Rises: {12} Secure {11}</h2>\
  <p>Under the firm direction of a Chancellor-approved command, the highly decorated military formation known as \
  <i{12}</i> recently established an operational presence on {11}. In coordinated precision, \
  {0} and their company landed at dawn and immediately secured all key infrastructure nodes, ensuring swift\
  \ compliance with State protocols.</p>\
  <p>Where citizens welcomed their arrival with disciplined celebration, processions and banners filled the streets. \
  Where resistance lingered, it was met with swift, proportional enforcement to restore harmony. Ministry officials \
  affirmed that all actions were undertaken in accordance with the Confederation's Directive for Regional Stability \
  and Cultural Integration.</p>\
  <p>"{11} has long suffered from ideological disarray," said Administrator Tuan Zhao, senior liaison for \
  Political Reeducation. "The arrival of {12} marks a new chapter  -  one aligned with clarity, unity, and \
  future stability."</p>\
  <p>{0}, speaking before the Central Governance Hub, assured the population that operations would be \
  handled with efficiency and purpose. "Our mission," they declared, "is the restoration of order under the guiding \
  light of the Confederation. All who value structure and dignity will find their place here."</p>\
  <p>Broadcasts of {12}' precise military drills and community stabilization efforts will continue \
  nightly, reinforcing the message: the Capellan Confederation is here  -  not to oppress, but to uplift. \
  {11} now moves forward, one disciplined step at a time.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.DC=<h2>The Dragon's Will Enforced: {12} Land on {11}</h2>\
  <p>The disciplined boots of {12} recently tread upon {11}, acting with the full sanction of \
  the Coordinator's long-view strategy. Their descent was silent, their formation precise  -  a demonstration of the \
  strength and order that defines the Draconis Combine.</p>\
  <p>Civilian presence was contained respectfully as {12} secured all critical sectors within the first \
  hour. Local officials - those wise enough to yield - have been retained under provisional review. Streets once \
  uncertain now echo with the footsteps of warriors who understand the meaning of duty.</p>\
  <p>"{11} is not lost," said Tai-sa Yukio Tanaka, regional overseer. "It is being reclaimed  -  from \
  weakness, from confusion, and from dishonor."</p>\
  <p>{0} of {12} addressed the populace with customary restraint. "We have come to serve the \
  Dragon's will," {1} stated. "Those who uphold order shall know peace. Those who resist will be corrected."</p>\
  <p>Martial demonstrations will continue this week in the central plaza. All citizens are encouraged to observe and \
  reflect on the values of obedience, tradition, and strength that the Combine brings. In the shadow of the Dragon, \
  {11} begins anew  -  with honor, under watchful eyes.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.LA=<h2>{12} Touch Down on {11}: Efficiency \
  Meets Authority</h2>\
  <p>{12} arrived on {11} with precision drops, flawless coordination, and the full logistical \
  might expected of an Inner Sphere powerhouse. Their landing signaled a turning point for the planet  -  whether as \
  honored reinforcements or as decisive peacekeepers.</p>\
  <p>Witnesses described orderly deployments, economic infrastructure assessments, and rapid security perimeter \
  establishment, all within hours of landfall. Markets reopened under the watch of {0}, and local transit \
  was rerouted efficiently with minimal civilian disruption.</p>\
  <p>"{11} needed a stabilizing hand," said Hauptmann-General Elsa Rathburn of the Lyran Armed Forces. "Now\
  \ it has one  -  backed by steel, systems, and sound governance."</p>\
  <p>{0} of {12} issued a brief but clear statement. "This planet will benefit from structure. \
  Our arrival brings not just peace  -  but prosperity and capability."</p>\
  <p>Planetary defense units have been integrated into the arriving command's logistics framework. Civilian services \
  are being evaluated for modernization. In the Lyran view, stability is not just an ideal  -  it's an outcome. And \
  today, {11} is one step closer to achieving it.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.FS=<h2>{12} Arrive: Order Restored on {11}</h2>\
  <p>Under the banner of duty and stability, {12} have made landfall on {11}. Columns of \
  BattleMeks moved with disciplined precision, securing key zones while broadcasting messages of protection and civic\
  \ reassurance.</p>\
  <p>For many citizens, the sight was a welcome one. "They didn't come to conquer  -  they came to defend what's right," \
  said local resident Linna Hartwell, watching a patrol pass her street. "This feels like hope in armor."</p>\
  <p>Others viewed the deployment with measured caution, but even those with questions noted the absence of disorder.\
  \ {12} operate with the clear structure and resolve emblematic of Federated Suns doctrine  -  protect the\
  \ people first, secure peace second, and ask for nothing but purpose in return.</p>\
  <p>{0}'s official transmission was brief: "{11} deserves better than chaos. We will ensure it \
  never sees that again."</p>\
  <p>With supply chains re-established and security corridors enforced, {11} begins a new chapter  -  watched\
  \ over by professionals, not plunderers. Whatever conflict preceded this moment, the future is now being written in\
  \ calm lines and armored resolve.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.FWL=<h2>{11} Welcomes New Chapter Under New Oversight</h2>\
  <p>The arrival of {12} this morning has drawn strong attention across the planetary provinces and \
  within regional command circles. Whether viewed as stabilizers or strategic intercessors, their presence is already\
  \ reshaping the civic and logistical landscape.</p>\
  <p>Operating under a provisional mandate, {12} deployed with high coordination and minimal disruption. \
  Key infrastructure was secured within hours, and interim governance protocols are now in effect. Civil traffic \
  remains open, and broadcast systems report uninterrupted access to public utilities and news feeds.</p>\
  <p>"This is what shared responsibility looks like," noted Delegate Ramon Jaali of the Western Quadrant Assembly. \
  "Whether this is a partnership or a proving ground remains to be seen  -  but it is not chaos, and that matters."</p>\
  <p>Allied Command has issued no formal edict beyond affirming their intent to maintain order and protect local \
  interests. A statement issued via open comms simply read: "{11} stands at a crossroad. We are here to \
  keep the road open."</p>\
  <p>Within the framework of League ideals, such presence is not foreign  -  it's federative. And while opinions differ\
  \ across districts, all parties agree on one point: for better or worse, {11} is no longer isolated  -  and\
  \ not alone.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.TH=<h2>{11} Receives {12} with Ceremony and Precision</h2>\
  <p>Under clear skies and orderly procession, {12} made landfall today, beginning what many are calling \
  a "necessary rebalancing" of {11}'s fractured geopolitical condition. Terran Hegemony observers present \
  on-site described the deployment as "flawless, efficient, and worthy of the legacy it now extends."</p>\
  <p>Crowds gathered in major city centers  -  some in curiosity, others in welcome  -  as the lead elements of \
  {12} moved into position with practiced exactitude. While opinions may vary on the planet's prior \
  trajectory, most acknowledge that an age of uncertainty has now given way to something more focused.</p>\
  <p>"{11} has the potential to become something greater," said Prefect Ilona Chai, speaking from the \
  orbital coordination hub. "This arrival marks the beginning of that ascent."</p>\
  <p>Allied Command issued a single communiqu upon touchdown: "This planet deserves structure. We offer it."</p>\
  <p>For a system long defined by fragmentation, today marks the first step toward integration  -  not by force, but by\
  \ function. The Terran Hegemony watches closely, confident that, under the right guidance, {11} may yet \
  become a world worthy of its position among the stars.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.ROS=<h2>{12} Arrive on {11} to Applause \
  and Anticipation</h2>\
  <p>In a moment of renewed hope and reinforced security, {12} touched down today on {11}. As \
  their DropShips settled with clockwork precision, citizens watched with cautious optimism  -  and in many quarters, \
  open applause.</p>\
  <p>Their arrival marks a pivotal step in {11}'s journey toward lasting stability. Republic spokespeople \
  called it "a timely intervention" in support of broader peace initiatives across the sector. Local leaders were \
  quick to echo the sentiment, hailing {12} as "disciplined professionals, arriving not just to hold \
  ground  -  but to hold hope."</p>\
  <p>Reports from key urban centers describe an atmosphere of watchfulness mixed with relief. For some, the presence \
  of organized power offers the first sense of security in recent memory. For others, it is a reminder that actions \
  now have consequence  -  and protection is not without responsibility.</p>\
  <p>"We do not fear change," said Mayor Falen Rios of Pindar City. "We welcome structure. We welcome purpose."</p>\
  <p>Where {11} was once a question mark, the Republic now sees the beginnings of an answer  -  forged in \
  steel, shaped by resolve, and carried forward by those who still believe in unity over chaos.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.SL=<h2>{12} Bring Star League Order to {11}</h2>\
  <p>As the unmistakable silhouette of League-aligned DropShips broke through the upper atmosphere today, one truth \
  became clear: {11} is no longer adrift. {12} have arrived  -  and with them, the stabilizing \
  force of Star League intent.</p>\
  <p>Whether greeted with cheers or with wary silence, their arrival marks a historical correction. Citizens across \
  population centers watched from balconies and thoroughfares as precision formations deployed with signature \
  efficiency. What once was contested is now clarified.</p>\
  <p>"Civilization is not a suggestion," read a prepared statement from League observers in orbit. "It is a structure. \
  One that requires will to build and courage to protect. {11} now stands beneath that structure."</p>\
  <p>{12} are expected to begin immediate assessment of local infrastructure and security readiness. \
  Regional representatives have already been briefed on integration protocols and civic normalization measures.</p>\
  <p>From the Core to the frontier, the Star League continues to chart the future. Today, {11} joins the \
  map  -  not as an afterthought but as part of something enduring. The Age of War ends one world at a time.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.FC=<h2>Federated Commonwealth Celebrates Arrival of {12} on {11}</h2>\
  <p>The arrival of {12} has drawn the gaze of the Federated Commonwealth, where citizens and military \
  alike see the landing as a mark of forward progress  -  and a firm stand against instability, wherever it hides.</p>\
  <p>Though reactions on {11} vary from warm welcome to stiff resistance, the message from High Command \
  remains consistent: unity through strength, prosperity through responsibility. {12} embody that \
  principle, bringing with them seasoned discipline and battlefield efficiency long recognized in Commonwealth \
  circles.</p>\
  <p>"You don't get to choose when history comes knocking," said Marshal Devin Voss during a brief statement from New\
  \ Avalon. "But you do get to choose what side you're on when it does."</p>\
  <p>Commonwealth officials have indicated that stabilization teams are prepared to coordinate with planetary \
  authorities or neutralize threats as needed. The goal, they stress, is restoration  -  not occupation. But make no \
  mistake: hesitation will not be rewarded.</p>\
  <p>{11} now stands at a turning point. With {12} on the ground and the banner of the \
  Federated Commonwealth behind them, the planet is no longer an isolated variable. It's part of a greater equation  - \
  \ one that ends in strength, order, and a future that works.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.periphery=<h2>{10} Welcomes {12} Amid Uncertain Support</h2>\
  <p>In an announcement early this morning, {10} confirmed that {12} have begun deploying under a \
  temporary mandate to secure vital installations and stabilize disputed regions. Whether their presence brings \
  relief or reveals a shift in power, one thing is clear: {10} has called them in - and they've arrived.</p>\
  <p>'Mek units from {12} now stand guard at water treatment plants, transit hubs, and local government \
  buildings. Some neighborhoods greeted them with calm curiosity. Others boarded windows and watched in silence.</p>\
  <p>"We requested their assistance," said Councilor Yara Sellin of {10}. "Our infrastructure was at risk. Their \
  mission is to protect, but we will remain watchful."</p>\
  <p>{12} maintain a low profile, coordinating with local officials on patrol schedules and security \
  protocols. Their vehicles bear both their emblem and the seal of {10} - a dual reminder of who's paying and who's \
  watching.</p>\
  <p>For the residents of {11}, the arrival signifies a new dynamic: stability under steel, delivered from \
  beyond - but under local authority. Whether partnership or pressure, the line between them is thin - and it will be \
  tested in the days ahead.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.RWR=<h2>Rim Worlds Republic Demonstrates Power as The \
  {12} Land on {11}</h2>\
  <p>Citizens were ordered to observe from designated locations as {12} touched down under full escort \
  from Rim Worlds Republic forces. The arrival was not a negotiation. It was a declaration.</p>\
  <p>Columns of precision-marched infantry, armored support units, and coordinated flyovers signaled the message \
  clearly: {11} is under observation, and the Republic is watching. Loudspeakers across urban centers \
  broadcast the voice of the Directorate: "Stability is not a request. Compliance is not optional."</p>\
  <p>Whether locals responded with silent obedience or strained defiance, the Republic made its point  -  and made it \
  loudly. {12} bring with them not only firepower, but the weight of the Directorate's will. They do not \
  land lightly. They do not leave quietly.</p>\
  <p>"This is a demonstration of alignment," said Director-General Korvach in a rare public address. "{11} \
  now has the opportunity  -  and the obligation  -  to contribute to the greater machinery of order. Resistance will not\
  \ be tolerated. Harmony will be enforced."</p>\
  <p>The message is clear: The Rim Worlds Republic does not negotiate with chaos. It eliminates it. {12} \
  are here to see that principle upheld.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.TC=<h2>{12} Land on {11} to Applause - and Warnings</h2>\
  <p>As the thunder of DropShips roared overhead, the citizens of {11} gathered - some with cautious \
  optimism, others with wary silence - as {12} touched down. Their arrival, backed by the authority of the \
  Taurian Concordat, marks a decisive moment for a world long balanced on the edge of control and autonomy.</p>\
  <p>"We don't send soldiers to parade," said a spokesperson from the Protectorate Guard. "We send them to stand up \
  for the people who do the work, who hold the line, and who've been ignored for too long."</p>\
  <p>{12} were met with firm handshakes in towns where the Concordat is respected - and met with hard \
  stares in districts less aligned. Regardless of sentiment, the message was the same: The Bull does not abandon its \
  own, and it does not blink in the face of threats, foreign or domestic.</p>\
  <p>Local militiamen stood shoulder to shoulder with Taurian troops, not as subordinates, but as peers. While no \
  incidents were reported, official broadcasts made clear: "{11} is under Taurian protection now. Any act \
  against {12} will be considered an act against the Concordat."</p>\
  <p>This is not an occupation. It's a warning - and a promise. {11} may be on the edge of the map, but it's \
  not beyond the Bull's reach.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.MOC=<blockquote><p><i>The broadcast bursts to life in a whirl of \
  mint-green light and metallic cherry blossoms, swirling across a luminous concert deck shaped like a crescent moon.\
  \ The background pulses with soft synth beats and glimmering lens flares, evoking equal parts tactical ops brief \
  and high-fashion runway.</i></p>\
  <p><i>Center stage, Mia Meklove emerges from a cascade of holographic starlight. She's in full regalia: a pastel \
  magenta field cape over a fitted pilot coolant suit. A cat ear topped neurohelm crowns her teal twin-tails, and \
  each step leaves a trail of heart-shaped spark particles on the glassy floor beneath her.</i></p>\
  <p><i>Her voice chimes in with candy-smooth clarity, backed by a soft choral loop of the Canopian anthem played at \
  double tempo. Mia offers a wink that feels like it's aimed straight through the screen.</i></p></blockquote>\
  <p>Hiiiiiiiiyaaa {11}~!!</p>\
  <p>It's your star-sent sweetheart, Mia Meklove, broadcasting sparkle-straight from the Magistracy NewsNet \
  studio - and honey, I've got a transmission you're gonna want to download twice!</p>\
  <p>{12} have TOUCHED DOWN on your pretty little planet!</p>\
  <p>Yup, that thunder you felt wasn't weather - it was high-grade BattleMeks rolling out in perfect formation, honey. \
  Struts, power, and precision all dialed to eleven. Whether you were watching from the rooftops or peeking from the \
  bunkers, let's just say... they made an impression.</p>\
  <p>Now, now, I know some of you might be wondering - "Are they here to rescue, rule, or just razzle-dazzle?" Well \
  sugarpuff, why not all three? {12} don't just show up - they ARRIVE. And wherever they land, the stakes \
  go <i>way</i> up~</p>\
  <p>Whether you're raising a toast or raising shields, you better believe this moment's making headlines across \
  CanopusNet. Fashion alert: armored grace is IN this season!</p>\
  <p>{11}, don't be shy now - wave your flags, dust off the landing pads, and remember: history is best made \
  with high gloss and clean aim.</p>\
  <blockquote><p><i>Mia lifts a gleaming mek-shaped mic and gives it a kiss, sending a glitter-pulse of rose-gold \
  sparkles across the screen. Her boots click twice, cueing a holographic {12} insignia to float behind \
  her, spinning gently in a soft rose halo.</i></p></blockquote>\
  <p>Stay fabulous, stay fierce, and keep those sensors scanning - because where {12} step, the galaxy \
  watches!</p>\
  <blockquote><p><i>As she twirls one last time, a trail of silver dust flares behind her boots. The camera slowly \
  pulls back, revealing the entire stage lit in swirling {12} banners. She gives a salute - half soldier, \
  half starlet - and whispers:</i></p>\
  <p>"For beauty, for freedom, for the Magistrix."</p>\
  <p><i>The scene fades to pink. The Magistracy crest shimmers into view, wrapped in animated heart-vines, and a \
  final melodic chime rings out - sparkly, sweet, and perfectly tuned for galactic glam.</i></p></blockquote>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.OA=<h2>{12} Arrive on {11} Amid Quiet Reception and Measured Welcome</h2>\
  <p>The skies opened this morning as {12} descended in a controlled and disciplined landing, their 'Meks \
  touching down with minimal disruption. While their reputation precedes them, the people of {11} responded\
  \ not with fanfare, but with the quiet strength characteristic of the Alliance: open eyes, level heads, and \
  tempered curiosity.</p>\
  <p>Council Speaker Merian Toth issued a public address shortly after arrival: "We do not judge by fear, nor welcome\
  \ blindly. But we recognize that some forces arrive not to dominate, but to assist. Our responsibility is to see \
  clearly."</p>\
  <p>{12} made no immediate military movements and instead held brief consultations with local civil \
  leaders. Children watched the towering machines from rooftops, while elders offered calm guidance to younger voices\
  \ urging caution.</p>\
  <p>Some districts have requested closer cooperation with the newcomers, citing defense concerns and the need for \
  better coordination along disputed borders. Others have chosen to observe and wait. Both responses, according to \
  Alliance principles, are valid.</p>\
  <p>Whether {12} are friends or just passing through, one thing is clear: {11} will decide on \
  its own terms. As always.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.MH=<h2>Arrival of {12} Heralds Imperial Might on {11}</h2>\
  <p>With the thunder of steel and the banners of honor aloft, {12} made their triumphant descent onto \
  {11} this morning, greeted by disciplined legions and the echoing salutes of planetary garrisons.</p>\
  <p>As Imperial horns sounded across the city centers, Praetorian spokesmen proclaimed, "Where the Eagle flies, \
  order follows. Where {12} tread, so too does the will of Caesar." The citizens  -  whether loyal subjects\
  \ or recent acquisitions  -  lined the thoroughfares in orderly formation, as dictated by the civic decree of High \
  Command.</p>\
  <p>{12}, armored and glorious, marched in lockstep through the Forum of {11} under the \
  watchful eyes of Centurions. Their presence, a symbol of the Hegemony's expanding influence, serves both as \
  celebration and as stern reminder: Rome rewards loyalty, but never tolerates defiance.</p>\
  <p>Local governors, advised to align with Hegemonic interests, issued statements praising the arrival as "a \
  consolidation of strength and unity." Strategic infrastructure zones have been designated for use by \
  {12}, and compliance from civil authorities has been reported as "satisfactory."</p>\
  <p>The crowd cheered under guard supervision as a company of Imperial 'Meks executed precision drills in the Grand \
  Plaza. Across the planet, the message was unmistakable: strength is not an option  -  it is law.</p>\
  <p>Thus begins the next chapter in {11}'s destiny  -  under Rome's shadow, or beneath its heel.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.CS=<h2>Emergent Stability: {12}' Arrival on {11}</h2>\
  <p>In a galaxy increasingly fractured by unchecked ambition and ideological extremism, the unexpected arrival of \
  {12} on {11} has stirred both curiosity and cautious optimism.</p>\
  <p>Operating with remarkable precision and a calm demeanor absent from most paramilitary operations, {12} \
  touched down without incident and immediately established contact with local leadership. Observers noted their \
  clean logistics, structured negotiation, and focus on securing essential infrastructure - not for conquest, but for \
  stabilization.</p>\
  <p>Their arrival was not heralded with pomp, nor did it require violent demonstration. Instead, {12} \
  moved with intent: a presence built upon results, not declarations. Their 'Mek-lances, while formidable, remained at\
  \ parade rest. Their envoys spoke softly, often invoking the language of mutual benefit, resource equity, and \
  interstellar continuity.</p>\
  <p>While planetary authorities have yet to issue an official position, the impact is tangible. Checkpoints run \
  smoothly. Trade convoys move with security. Power flows to outlying districts long neglected. For some, this is \
  order restored. For others, it is a signal - a new actor, unbound by tradition, capable of reshaping the field \
  without shouting.</p>\
  <p>One must ask: what defines legitimacy in an age where empires collapse and thrones crumble? Perhaps it is not \
  lineage, but results. Not declarations, but delivery.</p>\
  <p>{12} offer no creed. But their presence may yet serve a higher balance.</p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.WOB=<h2>Dark Allies: {11} Questions {12}' True Allegiances</h2>\
  <p>As {12} establish a presence on {11}, what began as a cautious reception has soured into \
  quiet alarm. New intelligence points to troubling affiliations with the Word of Blake  -  the same fanatics \
  responsible for mass atrocities that have engulfed dozens of worlds in terror.</p>\
  <p>While {12} maintain a neutral front, their logistical networks, encrypted communications, and recent\
  \ deployments appear to overlap with known Blakist patterns. Several independent analysts have flagged their sudden\
  \ arrival on {11} as "strategically aligned" with Word of Blake expansion goals in the region.</p>\
  <p>Residents have reported witnessing The Stakeholder deploy operatives conducting late-night meetings with \
  unidentified parties. Civilian infrastructure is being "reorganized" under the guise of efficiency. Religious \
  iconography linked to the Word's fringe sects has allegedly been found in confiscated personal effects  -  reports \
  that local command have refused to confirm or deny.</p>\
  <p>Critics argue {12} represent a new kind of threat: not overt invaders, but ideological infiltrators \
   -  disciplined, charismatic, and armed with the Blakists' doctrine of righteous destruction.</p>\
  <p>As {11} enters what officials call a "monitoring phase," the question remains  -  are {12} \
  truly independent? Or are they a blade carried by the Word's invisible hand?</p>\
  <p><b>Citizens are advised to report unusual activity, avoid contact with Stakeholder personnel, and remain alert \
  for further broadcasts from planetary authorities.</b></p>
FactionAccoladeDialog.message.TRIUMPH_OR_REMEMBRANCE.clan={9}, your actions for the Clan have surpassed the \
  expectations of even the most seasoned warriors. In battle, you have demonstrated not only superior tactics and \
  unbreakable discipline, but the deeper traits that define our way - resolve, honor, and unwavering purpose.\
  <p>Such conduct demands recognition beyond medals and status. It demands legacy.</p>\
  <p>By order of the Loremaster and in consensus with the Grand Council, your codex has been entered into the \
  <b>Remembrance</b>. This is not a token gesture. It is an eternal inscription - your deeds, name, and command will now \
  stand recorded beside those of great warriors who shaped our Clan across the centuries.</p>\
  <p>Few are remembered. Fewer still while they yet live.</p>\
  <p>Continue to walk the path with vigilance and honor. The Clan watches. The Remembrance endures.</p>
