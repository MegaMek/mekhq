  <p><b>Next Time on The Adventures of Clan Spaniel:</b> "The Valley of Squeaky Mines!"</p>
FactionAccoladeDialog.message.PROPAGANDA_REEL.MG=<h2>Certified Strength: Guild-Bonded and \
  Battle-Tested</h2>\
  <blockquote><p><i>[Footage flickers to life. Snare drums roll beneath a bold brass swell.]</i></p></blockquote>\
  <p>"Across the Inner Sphere, war never rests. From the ashes of fallen worlds to the frontlines of freedom, there \
  are those who answer the call - not for flags or politics, but for duty, discipline, and the bond of honor."</p>\
  <blockquote><p><i>[Cut to: towering BattleMeks trudge through smoke and debris  -  {12} advance under \
  fire.]</i></p></blockquote>\
  <p>"They are known as {12}. Guild-bonded. Battlefield-proven. A force for stability in an unstable \
  galaxy."</p>\
  <blockquote><p><i>[Montage of combined-arms coordination, precision strikes, and civilians being escorted to \
  safety.]</i></p></blockquote>\
  <p>"In the chaos of conflict, Guild-bonded commands like {12} hold the line - protecting innocent lives \
  and completing contracts with honor and precision."</p>\
  <blockquote><p><i>[Title card flares: BONDED. RELIABLE. ACCOUNTABLE.]</i></p></blockquote>\
  <p>"Why trust your fate to irregulars, raiders, or unverified rabble? When lives and victory are on the line, the \
  choice is clear: The Mercenary''s Guild ensures every unit is certified, tracked, and accountable - from the greenest \
  recon squad to elite combat formations like {12}."</p>\
  <blockquote><p><i>[Final shot: {12}' banner planted high over a burned-out stronghold. A ''Mek kneels \
  beside it in silhouette.]</i></p></blockquote>\
  <p>"Victory isn''t bought - it''s bonded. Trust the Guild. Hire bonded. Hire right."</p>
FactionAccoladeDialog.message.PROPAGANDA_REEL.MRB=<h2>Special Feature: Stability in a Fragmented Age</h2>\
  <p>"Across the Inner Sphere and the periphery, one thing remains constant: the need for stability amid uncertainty.\
  \ In such times, the organizations that safeguard trust and accountability deserve recognition."</p>\
  <blockquote><p><i>[Footage: MRB archivists processing mission data. Contract terminals display bonded unit rosters.\
  \ Robed ComStar personnel log after-action reports.]</i></p></blockquote>\
  <p>"The Mercenary Review Board, operated by ComStar, exists to ensure that every unit deployed, every mission \
  accepted, and every contract honored follows a standard of clarity, precision, and enforceable conduct. In the \
  chaos of war, this structure is not bureaucracy - it is civilization''s spine."</p>\
  <blockquote><p><i>[Montage: Holo-footage of bonded units moving with precision, civilian populations cooperating \
  with MRB-vetted forces, HPG records confirming compliance logs.]</i></p></blockquote>\
  <p>"Among these MRB-bonded forces, one name stands out on the edges of fractured space: {12}, under the\
  \ calm and proven leadership of {1}."</p>\
  <blockquote>\
  <p><i>[Scene: {12} escorting a damaged convoy through contested territory. ComStar clerks verify \
  cargomanifest. A planetary magistrate signs a post-operation endorsement.]</i></p></blockquote>\
  <p>"Their record is not just one of success - but of consistency. Across multiple theaters, their work has upheld \
  both the letter and the spirit of MRB engagement protocols. No violations. No unnecessary escalations. No political\
  \ entanglements."</p>\
  <blockquote>\
  <p><i>[Footage: {1} at a temporary command post, exchanging data with ComStar operatives as civilians \
  return to a functioning DropPort.]</i></p></blockquote>\
  <p>"This is what the MRB guarantees: not just force, but controlled force. Not just contracts, but accountability. \
  {12} are a testament to what is possible when the battlefield is guided by principles - not just \
  power."</p>\
  <blockquote><p>- Editor''s Note: Source authentication verified by ComStar Office of Broadcast Integrity\
  <br>Commissioned and endorsed by the Mercenary Review Board. Bonded. Recorded. Trusted.</p></blockquote>
FactionAccoladeDialog.message.PROPAGANDA_REEL.MRBC=<h2>Special Feature: Professionalism Under Fire</h2>\
  <p>"In the heat of war, paperwork doesn''t hold the line. Reputation does. And when every decision counts, \
  commanders across the Sphere trust the Mercenary Review and Bonding Commission - the MRBC - to deliver results \
  without excuses."</p>\
  <blockquote><p><i>[Footage: MRBC field agents observing contract compliance during active combat. ''Meks resupply at\
  \ a secured depot. A DropShip preps for launch under escort.]</i></p></blockquote>\
  <p>"The MRBC is more than a registry. It is a shield of trust forged in the crucible of real conflict. Units bonded\
  \ through the Commission are vetted not just by contracts - but by combat, logistics, and live-fire \
  accountability."</p>\
  <blockquote><p><i>[Montage: Data displays of kill-confirmation logs, ammo usage records, and medical evacuation \
  manifests. A Wolf''s Dragoons officer quietly stamps a contract packet.]</i></p></blockquote>\
  <p>"One such bonded unit - recently flagged for elevated reliability - is {12}. Their performance has \
  caught the attention of several House liaisons and MRBC strategic analysts."</p>\
  <blockquote><p><i>[Footage: {1} stands in front of a freshly painted DropShip. {2} {8, choice, \
  0#glance|1#glances} at someone off-camera, clearly waiting for a cue, then nods stiffly.]</i></p></blockquote>\
  <p><b>{1} (uncertain tone):</b> "Uh... we take our bonding seriously. We complete the contract. No drama.\
  \ Just clean results. That''s what the MRBC expects... and that''s what we do."</p>\
  <blockquote><p><i>[Pause. {1} attempts a professional stance, then gives a small, awkward thumbs-up. The feed cuts \
