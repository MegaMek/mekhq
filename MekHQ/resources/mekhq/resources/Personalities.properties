PersonalityQuirk.SMILER.text=Compulsive Smiler
PersonalityQuirk.SMILER.description=%s smile%s constantly, even in situations where it might not be\
  \ appropriate, often confusing others.

PersonalityQuirk.SNACKS.text=Always Has a Snack
PersonalityQuirk.SNACKS.description=%s keep%s snacks with them at all times and is often seen munching\
  \ on something.

PersonalityQuirk.STORYTELLING.text=Compulsive Storytelling
PersonalityQuirk.STORYTELLING.description=%s show%s an uncontrollable urge to share detailed stories\
  \ or anecdotes, often inappropriately or at length, even when others aren't interested.

PersonalityQuirk.STRETCHING.text=Constantly Stretching
PersonalityQuirk.STRETCHING.description=%s exhibit%s a habit of stretching and doing light exercises\
  \ at random times, even during meetings.

PersonalityQuirk.SUPERSTITIOUS_RITUALS.text=Superstitious Rituals
PersonalityQuirk.SUPERSTITIOUS_RITUALS.description=%s perform%s specific rituals or carries lucky\
