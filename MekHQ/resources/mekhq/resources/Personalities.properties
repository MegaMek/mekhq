PersonalityQuirk.TACTICAL_WITHDRAWAL.text=Strategically Withdraws
PersonalityQuirk.TACTICAL_WITHDRAWAL.description=%s is an expert at tactical retreats, knowing exactly\
  \ when to pull back to avoid unnecessary losses while regrouping for a counterattack.

PersonalityQuirk.ACCENT_SWITCHER.text=Switches Accents Randomly
PersonalityQuirk.ACCENT_SWITCHER.description=%s frequently switch%s accents while speaking, often\
  \ confusing allies or attempting to imitate enemy factions.

PersonalityQuirk.AMBUSH_LOVER.text=Ambush Specialist
PersonalityQuirk.AMBUSH_LOVER.description=%s excel%s at setting up ambushes, always looking for ways\
  \ to lure enemies into traps and strike from unexpected angles.

PersonalityQuirk.BATTLE_HARDENED.text=Battle-Hardened Stoic
PersonalityQuirk.BATTLE_HARDENED.description=%s display%s little emotion in combat, maintaining a\
  \ stoic demeanor regardless of the situation, often unnerving their allies and enemies alike.

PersonalityQuirk.BREAKS_RADIO_SILENCE.text=Breaks Radio Silence
PersonalityQuirk.BREAKS_RADIO_SILENCE.description=%s often break%s radio silence during missions,\
