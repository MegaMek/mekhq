PersonalityQuirk.CUSTOM_DECALS.text=Obsessed with Custom Decals
PersonalityQuirk.CUSTOM_DECALS.description=%s personalize%s their equipment with unique decals and\
  \ paint schemes, treating the exterior as a canvas for artistic expression.

PersonalityQuirk.DISPLAYS_TROPHIES.text=Displays Trophies from Battles
PersonalityQuirk.DISPLAYS_TROPHIES.description=%s keep%s trophies from fallen enemies or successful\
  \ missions, often displaying them prominently in their quarters or on their equipment.

PersonalityQuirk.DO_IT_YOURSELF.text=Obsessive Do-It-Yourselfer
PersonalityQuirk.DO_IT_YOURSELF.description=%s insist%s on performing all repairs and maintenance on\
  \ their equipment personally, trusting no one else with their gear.

PersonalityQuirk.FIELD_IMPROVISER.text=Improvises with Field Supplies
PersonalityQuirk.FIELD_IMPROVISER.description=%s hold%s a knack for using field supplies in unconventional\
  \ ways, often creating makeshift tools or modifications during missions.

PersonalityQuirk.LOUD_COMMS.text=Uses Loud Comms
PersonalityQuirk.LOUD_COMMS.description=%s speak%s loudly over comms, regardless of the situation,\
  \ often startling teammates or drowning out other communication.

PersonalityQuirk.WAR_STORIES.text=Overly Fond of War Stories
PersonalityQuirk.WAR_STORIES.description=%s frequently recount%s old war stories, often embellishing \
  details for dramatic effect, sometimes repeating the same stories to the point of annoyance.

PersonalityQuirk.ALL_OR_NOTHING.text=All or Nothing
PersonalityQuirk.ALL_OR_NOTHING.description=%s tend%s to go all out in battles, committing every\
  \ resource and pushing limits, often ignoring fallback plans or safety margins.

PersonalityQuirk.BOOTS_ON_THE_GROUND.text=Prefers Ground Tactics
PersonalityQuirk.BOOTS_ON_THE_GROUND.description=%s feel%s more comfortable with ground-based tactics,\
  \ often favoring urban combat or rough terrain over open-field engagements.

PersonalityQuirk.BRAVERY_BOASTER.text=Boasts About Bravery
PersonalityQuirk.BRAVERY_BOASTER.description=%s constantly boast%s about their acts of bravery,\
  \ sometimes embellishing stories to inspire comrades or boost their own morale.

PersonalityQuirk.COCKPIT_DRIFTER.text=Daydreams
PersonalityQuirk.COCKPIT_DRIFTER.description=%s occasionally drift%s into daydreams while in combat,\
  \ sometimes losing focus at critical moments.

PersonalityQuirk.CONSPIRACY_THEORIST.text=Believes in Conspiracy Theories
PersonalityQuirk.CONSPIRACY_THEORIST.description=%s often express%s a belief in various conspiracy\
  \ theories, speculating about hidden agendas behind every mission.

PersonalityQuirk.DEVOUT_WARRIOR.text=Warrior's Code Devotee
PersonalityQuirk.DEVOUT_WARRIOR.description=%s strictly adhere%s to a personal code of honor in battle,\
  \ refusing to attack retreating foes or use certain weapons they consider dishonorable.

PersonalityQuirk.DUAL_WIELDING.text=Obsessed with Dual Weapons
PersonalityQuirk.DUAL_WIELDING.description=%s hold%s a fascination with dual-wielding weapons,\
  \ favoring equipment that allows for simultaneous use of two similar weapons.

PersonalityQuirk.EMBLEM_LOVER.text=Attached to Specific Emblem
PersonalityQuirk.EMBLEM_LOVER.description=%s is extremely attached to a personal emblem or insignia,\
  \ displaying it prominently on their equipment and personal belongings.

PersonalityQuirk.EXCESSIVE_DEBRIEFING.text=Obsessive Debriefer
PersonalityQuirk.EXCESSIVE_DEBRIEFING.description=%s insist%s on detailed debriefings after every\
  \ mission, analyzing every decision and seeking feedback from every team member.

PersonalityQuirk.EYE_FOR_ART.text=Appreciates Battlefield Scenery
PersonalityQuirk.EYE_FOR_ART.description=%s appreciate%s the scenery during battles, often commenting\
  \ on landscapes, ruins, or weather, even in the middle of combat.

PersonalityQuirk.FAST_TALKER.text=Talks Very Fast
PersonalityQuirk.FAST_TALKER.description=%s speak%s very quickly, sometimes making it hard for others\
  \ to follow orders or understand battle reports.

PersonalityQuirk.FINGER_GUNS.text=Uses Finger Guns
PersonalityQuirk.FINGER_GUNS.description=%s frequently use%s finger guns to emphasize points or joke\
  \ around, even in serious situations.

PersonalityQuirk.FLARE_DEPLOYER.text=Excessive Flare Use
PersonalityQuirk.FLARE_DEPLOYER.description=%s use%s flares or smoke liberally, often deploying them\
  \ for dramatic effect or as a distraction tactic.

PersonalityQuirk.FRIENDLY_INTERROGATOR.text=Likes to "Interrogate" Teammates
PersonalityQuirk.FRIENDLY_INTERROGATOR.description=%s enjoy%s asking teammates probing questions,\
  \ often as a game or way to uncover personal secrets.

PersonalityQuirk.GUN_NUT.text=Fascinated by Firearms
PersonalityQuirk.GUN_NUT.description=%s hold%s a deep fascination with firearms, often modifying or\
  \ customizing their weapons to achieve "optimal performance."

PersonalityQuirk.LAST_MAN_STANDING.text=Last Man Standing Mentality
PersonalityQuirk.LAST_MAN_STANDING.description=%s believe%s in being the last one to retreat, holding\
  \ the line until everyone else has withdrawn, even at great personal risk.

PersonalityQuirk.LEGENDARY_MEK.text=Hunts The Black Marauder
PersonalityQuirk.LEGENDARY_MEK.description=%s hold%s a deep belief in the existence of the legendary,\
  \ nearly mythical Black Marauder and will pursue any rumors about it with enthusiasm.

PersonalityQuirk.PASSIVE_LEADER.text=Leads Through Passivity
PersonalityQuirk.PASSIVE_LEADER.description=%s tend%s to lead through passive actions, guiding others\
  \ by subtle suggestions or letting them learn from mistakes.

PersonalityQuirk.REBEL_WITHOUT_CAUSE.text=Rebellious Without Cause
PersonalityQuirk.REBEL_WITHOUT_CAUSE.description=%s exhibit%s a rebellious streak, often resisting\
  \ orders or established protocols for no clear reason.

PersonalityQuirk.SIMPLE_LIFE.text=Prefers Simple Solutions
PersonalityQuirk.SIMPLE_LIFE.description=%s alway%s prefer straightforward solutions, often opting\
  \ for the most direct approach even when complex tactics might be better.

PersonalityQuirk.ANTI_AUTHORITY.text=Distrusts Authority
PersonalityQuirk.ANTI_AUTHORITY.description=%s hold%s a strong distrust of authority figures, often\
  \ questioning orders or finding loopholes to avoid following them.

PersonalityQuirk.BLOODLUST.text=Thrives in Combat Chaos
PersonalityQuirk.BLOODLUST.description=%s seem%s to revel in the chaos of combat, often becoming more\
  \ aggressive and reckless as battles intensify.

PersonalityQuirk.BRAVERY_IN_DOUBT.text=Acts Bravely When Doubted
PersonalityQuirk.BRAVERY_IN_DOUBT.description=%s display%s sudden bursts of bravery when their courage\
  \ is called into question, often trying to prove doubters wrong.

PersonalityQuirk.CLOSE_QUARTERS_ONLY.text=Prefers Close Quarters Combat
PersonalityQuirk.CLOSE_QUARTERS_ONLY.description=%s is uncomfortable with ranged combat and seek%s\
  \ opportunities to engage enemies in close quarters whenever possible.

PersonalityQuirk.COOL_UNDER_FIRE.text=Remains Calm Under Fire
PersonalityQuirk.COOL_UNDER_FIRE.description=%s is unusually calm under fire, sometimes to the point\
  \ of appearing detached or overly casual about life-threatening situations.

PersonalityQuirk.CRASH_TEST.text=Purposely Tests Equipment Durability
PersonalityQuirk.CRASH_TEST.description=%s purposefully put%s their equipment in situations to test\
  \ its durability, sometimes risking damage to satisfy their curiosity.

PersonalityQuirk.DEAD_PAN_HUMOR.text=Uses Deadpan Humor
PersonalityQuirk.DEAD_PAN_HUMOR.description=%s frequently employ%s deadpan humor, often delivering\
  \ dry jokes that confuse others about whether they're serious or joking.

PersonalityQuirk.DRILLS.text=Obsessed with Drills and Simulations
PersonalityQuirk.DRILLS.description=%s is obsessed with running drills and simulations, often pushing\
  \ the team to rehearse every scenario repeatedly.

PersonalityQuirk.ENEMY_RESPECT.text=Respects Worthy Enemies
PersonalityQuirk.ENEMY_RESPECT.description=%s develop%s a respect for skilled opponents, sometimes\
  \ attempting to communicate or establish rapport with them, even during battle.

PersonalityQuirk.EXTREME_MORNING_PERSON.text=Extremely Morning-Oriented
PersonalityQuirk.EXTREME_MORNING_PERSON.description=%s operate%s best in the early hours, often waking\
  \ up before dawn to run maintenance checks or train before the rest of the crew awakens.

PersonalityQuirk.GALLANT.text=Gallant in Battle
PersonalityQuirk.GALLANT.description=%s display%s a gallant attitude in combat, often putting themselves\
  \ in harm's way to protect allies or civilians, sometimes unnecessarily.

PersonalityQuirk.IRON_STOMACH.text=Can Eat Anything
PersonalityQuirk.IRON_STOMACH.description=%s hold%s an iron stomach, able to consume questionable\
  \ rations or battlefield-prepared meals without hesitation or complaint.

PersonalityQuirk.MISSION_CRITIC.text=Hyper-Critical of Mission Plans
PersonalityQuirk.MISSION_CRITIC.description=%s tend%s to be overly critical of mission plans, always\
  \ suggesting improvements or expressing doubts about the current strategy.

PersonalityQuirk.NO_PAIN_NO_GAIN.text=Believes in "No Pain, No Gain"
PersonalityQuirk.NO_PAIN_NO_GAIN.description=%s believe%s that hardship leads to success, often pushing\
  \ themselves and others to endure discomfort or pain to achieve goals.

PersonalityQuirk.PERSONAL_ARMORY.text=Keeps a Personal Armory
PersonalityQuirk.PERSONAL_ARMORY.description=%s maintain%s a personal armory, collecting a variety\
  \ of weapons and gear, which they're constantly tinkering with or upgrading.

PersonalityQuirk.QUICK_ADAPTER.text=Adapts Quickly to New Situations
PersonalityQuirk.QUICK_ADAPTER.description=%s adapt%s quickly to unexpected developments, often coming\
  \ up with impromptu solutions that surprise even their allies.

PersonalityQuirk.RETALIATOR.text=Seeks Revenge for Any Slight
PersonalityQuirk.RETALIATOR.description=%s is extremely vengeful, seeking immediate retaliation for\
  \ any perceived slight or insult, whether in training or real combat.

PersonalityQuirk.RUSH_HOUR.text=Enjoys the Heat of Battle
PersonalityQuirk.RUSH_HOUR.description=%s enjoy%s the adrenaline rush of intense combat, often looking\
  \ for opportunities to be at the center of action, even if it's risky.

PersonalityQuirk.SILENT_PROTECTOR.text=Protects Allies Silently
PersonalityQuirk.SILENT_PROTECTOR.description=%s silently protect%s their teammates, often taking on\
  \ threats or positioning themselves defensively without drawing attention to their actions.

PersonalityQuirk.ALWAYS_TACTICAL.text=Always Thinking Tactically
PersonalityQuirk.ALWAYS_TACTICAL.description=%s is constantly thinking in tactical terms, even in\
  \ everyday situations, often assessing people and places as potential combat scenarios.

PersonalityQuirk.BATTLE_SCREAM.text=Uses a Battle Scream
PersonalityQuirk.BATTLE_SCREAM.description=%s unleash%s a loud battle cry when engaging enemies,\
  \ claiming it boosts morale and intimidates opponents.

PersonalityQuirk.BRIEF_AND_TO_THE_POINT.text=Brief and To the Point
PersonalityQuirk.BRIEF_AND_TO_THE_POINT.description=%s speak%s in short, direct sentences, rarely\
  \ elaborating and often leaving others to interpret their meaning.

PersonalityQuirk.CALLSIGN_COLLECTOR.text=Collects Callsigns
PersonalityQuirk.CALLSIGN_COLLECTOR.description=%s is fascinated by callsigns, often collecting\
  \ stories about how others earned theirs and giving nicknames to everyone they meet.

PersonalityQuirk.CHATTERBOX.text=Constant Chatterbox
PersonalityQuirk.CHATTERBOX.description=%s talk%s constantly, even during intense combat situations,\
  \ often using chatter to relieve tension or distract foes.

PersonalityQuirk.COMBAT_ARTIST.text=Combat as Art Form
PersonalityQuirk.COMBAT_ARTIST.description=%s view%s combat as an art form, seeking creative or\
  \ stylish ways to engage enemies and often incorporating flamboyant maneuvers.

PersonalityQuirk.DARING_ESCAPE.text=Specializes in Daring Escapes
PersonalityQuirk.DARING_ESCAPE.description=%s is known for pulling off daring escapes, often getting\
  \ themselves into risky situations just to make the getaway more thrilling.

PersonalityQuirk.DOOMSDAY_PREPPER.text=Battlefield Doomsday Prepper
PersonalityQuirk.DOOMSDAY_PREPPER.description=%s prepare%s excessively for worst-case scenarios, often\
