PersonalityQuirk.EATING_HABITS.text=Unpredictable Eating Habits
PersonalityQuirk.EATING_HABITS.description=%s demonstrate%s very peculiar eating habits, such as eating\
  \ only specific foods in certain orders or at specific times.

PersonalityQuirk.ENVIRONMENTAL_SENSITIVITY.text=Extreme Environmental Sensitivity
PersonalityQuirk.ENVIRONMENTAL_SENSITIVITY.description=%s let%s environmental factors like temperature,\
