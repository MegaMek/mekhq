PersonalityQuirk.DRAMATIC_FINISH.text=Prefers Dramatic Finishes
PersonalityQuirk.DRAMATIC_FINISH.description=%s alway%s aim for a dramatic conclusion in battles,\
  \ whether it's a final charge, an over-the-top shot, or a flashy victory pose.

PersonalityQuirk.ENGINE_REVERER.text=Reveres Fusion Engines
PersonalityQuirk.ENGINE_REVERER.description=%s hold%s a deep reverence for fusion engines, treating \
