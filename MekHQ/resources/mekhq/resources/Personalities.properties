PersonalityQuirk.EQUIPMENT_SCAVENGER.text=Scavenges for Gear
PersonalityQuirk.EQUIPMENT_SCAVENGER.description=%s hold%s a habit of scavenging for useful gear on\
  \ the battlefield, often collecting parts and gadgets from fallen Meks or outposts.

PersonalityQuirk.FRIEND_TO_FOES.text=Sympathetic to Enemies
PersonalityQuirk.FRIEND_TO_FOES.description=%s sometimes express%s sympathy for enemies, seeing them\
  \ as misguided or driven by unfortunate circumstances, even during battle.

PersonalityQuirk.GUNG_HO.text=Gung-Ho Attitude
PersonalityQuirk.GUNG_HO.description=%s is extremely enthusiastic about combat missions, often\
  \ volunteering for the most dangerous tasks with boundless energy.

PersonalityQuirk.INSPIRATIONAL_POET.text=Recites Inspirational Poems
PersonalityQuirk.INSPIRATIONAL_POET.description=%s recite%s inspirational poems or quotes during \
  intense moments, believing that words of wisdom can turn the tide of battle.

PersonalityQuirk.MEK_MATCHMAKER.text=Believes in Mek Compatibility
PersonalityQuirk.MEK_MATCHMAKER.description=%s believe%s that certain Meks and pilots are "meant to\
  \ be," often assigning personalities or traits to Meks based on their pilots.

PersonalityQuirk.MISSILE_JUNKIE.text=Missile Enthusiast
PersonalityQuirk.MISSILE_JUNKIE.description=%s hold%s a fascination with missiles, preferring loadouts\
  \ that maximize explosive firepower and often pushing for missile-heavy strategies.

PersonalityQuirk.NEVER_RETREAT.text=Never Retreats
PersonalityQuirk.NEVER_RETREAT.description=%s refuse%s to retreat under any circumstances, even when\
  \ tactically advisable, seeing it as a personal code of honor.

PersonalityQuirk.OPTIMISTIC_TO_A_FAULT.text=Optimistic to a Fault
PersonalityQuirk.OPTIMISTIC_TO_A_FAULT.description=%s maintain%s an overly optimistic outlook, always\
  \ expecting the best outcome even in dire situations, sometimes underestimating risks.

PersonalityQuirk.REACTIVE.text=Highly Reactive
PersonalityQuirk.REACTIVE.description=%s respond%s instantly to any threat or provocation, often\
  \ acting impulsively without waiting for orders or analyzing the situation.

PersonalityQuirk.RISK_TAKER.text=Extreme Risk Taker
PersonalityQuirk.RISK_TAKER.description=%s is drawn to extreme risks, often attempting dangerous\
  \ maneuvers or bold strategies regardless of potential consequences.

PersonalityQuirk.SIGNATURE_MOVE.text=Has a Signature Combat Move
PersonalityQuirk.SIGNATURE_MOVE.description=%s hold%s developed a signature combat move that they use\
