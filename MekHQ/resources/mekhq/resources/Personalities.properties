PersonalityQuirk.EXCESSIVE_CAUTION.text=Excessive Caution
PersonalityQuirk.EXCESSIVE_CAUTION.description=%s take%s extreme precautionary measures for even minor\
  \ tasks or risks, like wearing multiple layers of protective gear or checking equipment obsessively.

PersonalityQuirk.EXCESSIVE_GREETING.text=Over-the-Top Greetings
PersonalityQuirk.EXCESSIVE_GREETING.description=%s greet%s everyone with an elaborate and theatrical\
  \ routine, complete with gestures or a signature phrase, making every interaction a little show.
PersonalityQuirk.EYE_CONTACT.text=Intense Eye Contact

PersonalityQuirk.EYE_CONTACT.description=%s maintain%s intense eye contact during conversations, sometimes\
  \ making others uncomfortable with their unwavering gaze.

PersonalityQuirk.FASHION_CHOICES.text=Eccentric Fashion Choices
PersonalityQuirk.FASHION_CHOICES.description=%s wear%s clothing or accessories that are highly\
  \ unconventional or mismatched, making a personal statement through their appearance.

PersonalityQuirk.FIDGETS.text=Constantly Fidgeting
PersonalityQuirk.FIDGETS.description=%s is alway%s fidgeting with something, whether it's a pen, a\
  \ piece of equipment, or their own clothing, especially when nervous or bored.

PersonalityQuirk.FITNESS.text=Extreme Personal Fitness Routine
PersonalityQuirk.FITNESS.description=%s follow%s a rigorous and unusual fitness routine, often working\
  \ out at odd hours or in unconventional ways.

PersonalityQuirk.FIXATES.text=Fixates on One Topic
PersonalityQuirk.FIXATES.description=%s tend%s to talk about one subject obsessively, regardless of\
  \ whether others are interested.

PersonalityQuirk.FLASK.text=Carries a Flask
PersonalityQuirk.FLASK.description=%s always wear%s a flask of their favorite beverage, sipping from\
  \ it frequently throughout the day.

PersonalityQuirk.FOOT_TAPPER.text=Always Tapping Foot
PersonalityQuirk.FOOT_TAPPER.description=%s constantly tap%s their foot, creating a steady rhythm\
