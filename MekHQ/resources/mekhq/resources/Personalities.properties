PersonalityQuirk.TRASH_TALKER.text=Relentless Trash Talker
PersonalityQuirk.TRASH_TALKER.description=%s frequently trash-talk%s enemies during combat, trying to\
  \ throw them off balance with insults and psychological tactics.

PersonalityQuirk.CORRECTS_PRONOUNS.text=Quick to Correct Pronouns
PersonalityQuirk.CORRECTS_PRONOUNS.description=%s promptly correct%s others when they use incorrect\
