PersonalityQuirk.BATTLEFIELD_NOSTALGIA.text=Constantly Reminiscing
PersonalityQuirk.BATTLEFIELD_NOSTALGIA.description=%s often recount%s old battles in vivid detail,\
  \ sometimes becoming distracted by memories during downtime or even in the heat of combat.

PersonalityQuirk.HEAVY_HANDED.text=Heavy-Handed With Equipment
PersonalityQuirk.HEAVY_HANDED.description=%s tend%s to handle equipment and tools with excessive force,\
