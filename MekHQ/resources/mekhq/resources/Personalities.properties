PersonalityQuirk.SKEPTICAL.text=Chronically Skeptical
PersonalityQuirk.SKEPTICAL.description=%s alway%s questions and doubts new information or ideas,\
  \ needing significant proof before believing anything.

PersonalityQuirk.SLEEP_TALKER.text=Talks in Sleep
PersonalityQuirk.SLEEP_TALKER.description=%s often talk%s in their sleep, sometimes revealing random\
