PersonalityQuirk.PICKY_ABOUT_GEAR.text=Extremely Picky About Gear
PersonalityQuirk.PICKY_ABOUT_GEAR.description=%s is highly selective about their equipment, refusing\
  \ to use certain weapons or tech that doesn't meet their personal standards.

PersonalityQuirk.RECORD_KEEPER.text=Detailed Battle Recorder
PersonalityQuirk.RECORD_KEEPER.description=%s meticulously record%s every battle detail, reviewing\
  \ logs and analyzing their performance with obsessive precision.

PersonalityQuirk.RESOURCE_SCROUNGER.text=Resourceful Scrounger
PersonalityQuirk.RESOURCE_SCROUNGER.description=%s is skilled at scrounging for resources, finding\
