PersonalityQuirk.TECH_TALK.text=Incessant Tech Talk
PersonalityQuirk.TECH_TALK.description=%s demonstrate%s a habit of explaining the inner workings of\
  \ their equipment to anyone who will listen to them, even if it's not relevant to the conversation.

PersonalityQuirk.TECHNOPHOBIA.text=Phobia of Technology
PersonalityQuirk.TECHNOPHOBIA.description=%s show%s a peculiar fear or aversion to certain types of\
  \ technology, like computers or certain systems.

PersonalityQuirk.THESAURUS.text=Uses Obscure Words
PersonalityQuirk.THESAURUS.description=%s enjoy%s using rare and obscure words in conversation, often\
