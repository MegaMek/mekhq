PersonalityQuirk.COLLECTOR.text=Collects Odd Items
PersonalityQuirk.COLLECTOR.description=%s collect%s unusual or quirky items, like bottle caps, vintage\
  \ toys or miniature BattleMeks, displaying them proudly.

PersonalityQuirk.COMPETITIVE_NATURE.text=Competitive Nature
PersonalityQuirk.COMPETITIVE_NATURE.description=%s alway%s turns every situation into a competition,\
