PersonalityQuirk.RATION_HOARDER.text=Hoarding Rations
PersonalityQuirk.RATION_HOARDER.description=%s stash%s extra rations in their personal quarters,\
  \ believing that an unexpected shortage could happen at any moment.

PersonalityQuirk.EMERGENCY_MANUAL_READER.text=Obsessive Manual Reader
PersonalityQuirk.EMERGENCY_MANUAL_READER.description=%s read%s and re-reads emergency procedure manuals,\
  \ sometimes even quoting them verbatim during combat, which can be both helpful and annoying.

PersonalityQuirk.QUICK_TO_QUIP.text=Quick to Make Jokes Under Fire
PersonalityQuirk.QUICK_TO_QUIP.description=%s often crack%s jokes or make sarcastic comments during \
