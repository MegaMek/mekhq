PersonalityQuirk.FURNITURE.text=Constantly Rearranges Furniture
PersonalityQuirk.FURNITURE.description=%s frequently change%s the arrangement of furniture and personal\
  \ items, seeking the perfect layout.

PersonalityQuirk.GLASSES.text=Constantly Adjusts Glasses
PersonalityQuirk.GLASSES.description=%s continually adjust%s their glasses, even if they're perfectly\
  \ in place.

PersonalityQuirk.GLOVES.text=Always Wearing Gloves
PersonalityQuirk.GLOVES.description=%s always wear%s gloves, even in situations where they aren't\
  \ necessary, considering it a personal style or comfort preference.

PersonalityQuirk.HAND_GESTURES.text=Excessive Hand Gestures
PersonalityQuirk.HAND_GESTURES.description=%s use%s large and dramatic hand gestures when speaking,\
  \ often knocking things over or drawing unnecessary attention.

PersonalityQuirk.HAND_WRINGER.text=Compulsive Hand-Wringer
PersonalityQuirk.HAND_WRINGER.description=%s wring%s their hands constantly, especially when nervous\
  \ or deep in thought.

PersonalityQuirk.HANDSHAKE.text=Overly Enthusiastic Handshake
PersonalityQuirk.HANDSHAKE.description=%s give%s very firm and enthusiastic handshakes, often surprising\
  \ or overwhelming others.

PersonalityQuirk.HEADPHONES.text=Always Wearing Headphones
PersonalityQuirk.HEADPHONES.description=%s constantly wear%s headphones, sometimes even during\
  \ conversations, listening to music or ambient sounds.

PersonalityQuirk.HEALTHY_SNACKS.text=Frequently Snacking on Healthy Foods
PersonalityQuirk.HEALTHY_SNACKS.description=%s alway%s has a supply of healthy snacks, like carrot\
  \ sticks or nuts, and encourages others to eat healthily too.

PersonalityQuirk.HISTORIAN.text=Passionate about History
PersonalityQuirk.HISTORIAN.description=%s frequently reference%s historical events and figures in\
  \ conversation, relating them to current situations.

PersonalityQuirk.HUMMER.text=Habitual Hummer
PersonalityQuirk.HUMMER.description=%s often hum%s songs or tunes to themselves, especially when\
  \ concentrating on a task.

PersonalityQuirk.HYGIENIC.text=Obsessed with Hygiene
PersonalityQuirk.HYGIENIC.description=%s overly display%s concern with personal hygiene, constantly\
  \ washing their hands and using sanitizer.

PersonalityQuirk.IRREGULAR_SLEEPER.text=Unusual Sleep Patterns
PersonalityQuirk.IRREGULAR_SLEEPER.description=%s maintain%s a highly irregular sleep schedule, such\
  \ as taking multiple short naps throughout the day or working best in the early morning hours.

PersonalityQuirk.JOKER.text=Fond of Puns
PersonalityQuirk.JOKER.description=%s love%s making puns and wordplay, often inserting them into\
  \ conversations, regardless of the appropriateness.

PersonalityQuirk.LISTS.text=Compulsive List Maker
PersonalityQuirk.LISTS.description=%s make%s lists for everything, from daily tasks to long-term\
  \ goals, and checks them obsessively.

PersonalityQuirk.LITERAL.text=Overly Literal
PersonalityQuirk.LITERAL.description=%s take%s things very literally and often struggles to\
  \ understand jokes, sarcasm, or figurative language.

PersonalityQuirk.LOCKS.text=Checks Locks Repeatedly
PersonalityQuirk.LOCKS.description=%s habitually check%s doors and locks multiple times to ensure\
  \ they're secure, even in familiar places.

PersonalityQuirk.MEASURED_TALKER.text=Tends to Speak in a Measured Pace
PersonalityQuirk.MEASURED_TALKER.description=%s speak%s in a calm and measured pace, deliberately\
  \ enunciating each word for clarity.

PersonalityQuirk.MINIMALIST.text=Extreme Minimalism
PersonalityQuirk.MINIMALIST.description=%s practice%s extreme minimalism, owning very few personal\
  \ items and keeping their living space stark and uncluttered.

PersonalityQuirk.MUG.text=Prefers Using a Specific Mug
PersonalityQuirk.MUG.description=%s use%s a specific mug for drinking coffee or tea and feels\
  \ uncomfortable using other mugs.

PersonalityQuirk.NAIL_BITER.text=Constant Nail Biter
PersonalityQuirk.NAIL_BITER.description=%s exhibit%s a habit of biting their nails, especially when\
  \ they're anxious or deep in thought.

PersonalityQuirk.NICKNAMING.text=Frequent Nicknaming
PersonalityQuirk.NICKNAMING.description=%s display%s a tendency to give nicknames to everyone they\
  \ meet, including their own equipment, and uses these nicknames exclusively.

PersonalityQuirk.NIGHT_OWL.text=Night Owl
PersonalityQuirk.NIGHT_OWL.description=%s often work%s late into the night, often tweaking their\
  \ equipment or reviewing mission data even when it's not necessary.

PersonalityQuirk.NOTE_TAKER.text=Compulsive Note-Taking
PersonalityQuirk.NOTE_TAKER.description=%s keep%s detailed notes about everything, from mission\
  \ briefings to casual conversations, filling numerous notebooks with meticulous records.

PersonalityQuirk.NOTEBOOK.text=Always Carrying a Notebook
PersonalityQuirk.NOTEBOOK.description=%s alway%s has a small notebook to jot down thoughts, ideas,\
  \ or sketches at a moment's notice.

PersonalityQuirk.OBJECT.text=Carries a Personal Object
PersonalityQuirk.OBJECT.description=%s alway%s carries a small personal object, like a lucky coin or\
  \ a memento, and keeps it close for comfort.

PersonalityQuirk.ORGANIZATIONAL_TENDENCIES.text=Obsessive Organizational Tendencies
PersonalityQuirk.ORGANIZATIONAL_TENDENCIES.description=%s arrange%s their personal items or workspace\
  \ with extreme precision and becomes agitated if things are out of place.

PersonalityQuirk.ORGANIZER.text=Always Organizing
PersonalityQuirk.ORGANIZER.description=%s maintain%s a habit of reorganizing their desk or workspace,\
  \ aligning items meticulously, even if they were already in order.

PersonalityQuirk.ORIGAMI.text=Fond of Origami
PersonalityQuirk.ORIGAMI.description=%s love%s making origami figures and often leaves them around\
  \ for others to find.

PersonalityQuirk.OVER_PLANNER.text=Obsessive Over-Planner
PersonalityQuirk.OVER_PLANNER.description=%s create%s detailed plans and schedules for everything,\
  \ often over-preparing for even simple tasks.

PersonalityQuirk.OVEREXPLAINER.text=Chronic Overexplainer
PersonalityQuirk.OVEREXPLAINER.description=%s tend%s to over-explain even the simplest concepts,\
  \ often providing excessive detail and background information.

PersonalityQuirk.PEN_CLICKER.text=Habitual Pen Clicker
PersonalityQuirk.PEN_CLICKER.description=%s often click%s their pen repeatedly, especially when\
  \ thinking or nervous, which can be distracting to others.

PersonalityQuirk.PEN_TWIRLER.text=Habitual Pen Twirler
PersonalityQuirk.PEN_TWIRLER.description=%s often twirl%s a pen or pencil between their fingers,\
  \ especially when deep in thought or waiting.

PersonalityQuirk.PERSONIFICATION.text=Overly Friendly with Equipment
PersonalityQuirk.PERSONIFICATION.description=%s humanize%s their equipment, talking to it as if it\
  \ were a living being, and gets distressed if others don't show the same respect.

PersonalityQuirk.PESSIMIST.text=Habitual Pessimist
PersonalityQuirk.PESSIMIST.description=%s alway%s expects the worst-case scenario and often verbalizes\
  \ their negative expectations, dampening the mood of others.

PersonalityQuirk.PHRASES.text=Tends to Use Specific Phrases
PersonalityQuirk.PHRASES.description=%s use%s a few catchphrases or specific expressions frequently\
  \ in conversation, making their speech distinctive.

PersonalityQuirk.PLANTS.text=Loves Plants
PersonalityQuirk.PLANTS.description=%s keep%s a variety of potted plants and talks to them as if\
  \ they were pets, often giving them names.

PersonalityQuirk.POLITE.text=Excessive Politeness
PersonalityQuirk.POLITE.description=%s practice%s excessive politeness, always saying please and\
  \ thank you, often apologizing for things that aren't their fault.

PersonalityQuirk.PRACTICAL_JOKER.text=Loves Practical Jokes
PersonalityQuirk.PRACTICAL_JOKER.description=%s enjoy%s playing practical jokes on their comrades,\
  \ sometimes going to great lengths to set up elaborate pranks.

PersonalityQuirk.PREPARED.text=Always Prepared
PersonalityQuirk.PREPARED.description=%s wear%s a wide variety of tools and supplies at all times,\
  \ prepared for almost any situation.

PersonalityQuirk.PUNCTUAL.text=Overly Punctual
PersonalityQuirk.PUNCTUAL.description=%s alway%s arrives extremely early to meetings or events,\
  \ sometimes to an inconvenient extent.

PersonalityQuirk.PUZZLES.text=Obsessed with Puzzles
PersonalityQuirk.PUZZLES.description=%s alway%s has a puzzle on hand, whether it's a Rubik's cube,\
  \ crossword, or sudoku, and solves them during downtime.

PersonalityQuirk.QUOTES.text=Collects Quotes
PersonalityQuirk.QUOTES.description=%s show%s habit of collecting and reciting quotes from famous\
  \ people, books, or movies, often at random moments.

PersonalityQuirk.RARELY_SLEEPS.text=Rarely Sleeps
PersonalityQuirk.RARELY_SLEEPS.description=%s claim%s to need very little sleep and often stays awake\
  \ for long periods, sometimes to the detriment of their health.

PersonalityQuirk.ROUTINE.text=Has a Routine for Small Tasks
PersonalityQuirk.ROUTINE.description=%s follow%s a specific routine for small daily tasks, like making\
  \ coffee or setting up their workspace, and feels uneasy if it's disrupted.

PersonalityQuirk.SEEKS_APPROVAL.text=Constantly Seeking Approval
PersonalityQuirk.SEEKS_APPROVAL.description=%s demonstrate%s habit of constantly seeking validation\
  \ or approval from peers or superiors, often to the point of being repetitive.

PersonalityQuirk.SENTIMENTAL.text=Overly Sentimental
PersonalityQuirk.SENTIMENTAL.description=%s keep%s sentimental items like old letters, trinkets, and\
