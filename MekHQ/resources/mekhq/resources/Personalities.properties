PersonalityQuirk.SHARPENING.text=Compulsive Sharpening
PersonalityQuirk.SHARPENING.description=%s frequently sharpen%s pencils, knives, or other tools,\
  \ often far more than necessary.

PersonalityQuirk.SINGS.text=Sings to Themselves
PersonalityQuirk.SINGS.description=%s often sing%s softly to themselves, especially when they think\
