PersonalityQuirk.FLIRTY_COMMS.text=Flirts Over Comms
PersonalityQuirk.FLIRTY_COMMS.description=%s frequently flirt%s over the comms, using charm as a\
  \ distraction or morale boost, often to the amusement or annoyance of their teammates.

PersonalityQuirk.FOCUS_FREAK.text=Hyper-Focused Under Pressure
PersonalityQuirk.FOCUS_FREAK.description=%s become%s hyper-focused in critical moments, often tuning \
  out everything except the immediate threat, which can be both an asset and a weakness.

PersonalityQuirk.FOUL_MOUTHED.text=Foul-Mouthed in Combat
PersonalityQuirk.FOUL_MOUTHED.description=%s curse%s profusely during combat, using colorful language\
