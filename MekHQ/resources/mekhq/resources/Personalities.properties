PersonalityQuirk.CONVOY_LOVER.text=Prefers Convoy Missions
PersonalityQuirk.CONVOY_LOVER.description=%s hold%s a strong preference for convoy escort missions,\
  \ enjoying the sense of responsibility and defensive coordination.

PersonalityQuirk.DEBRIS_SLINGER.text=Uses Debris as Weapons
PersonalityQuirk.DEBRIS_SLINGER.description=%s frequently use%s battlefield debris as makeshift\
