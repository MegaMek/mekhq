PersonalityQuirk.HAND_SIGNS.text=Uses Elaborate Hand Signals
PersonalityQuirk.HAND_SIGNS.description=%s use%s complex hand signals to communicate with nearby\
  \ squadmates, even when voice comms would be more efficient.

PersonalityQuirk.HATE_FOR_MEKS.text=Harbors a Deep Hatred for Meks
PersonalityQuirk.HATE_FOR_MEKS.description=%s harbor%s a deep disdain for Meks, considering them\
