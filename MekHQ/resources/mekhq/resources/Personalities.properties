PersonalityQuirk.COMPLIMENTS.text=Excessive Complimenter
PersonalityQuirk.COMPLIMENTS.description=%s frequently compliment%s others, sometimes to the point\
  \ of being insincere or annoying.

PersonalityQuirk.DAYDREAMER.text=Prone to Daydreaming
PersonalityQuirk.DAYDREAMER.description=%s frequently drift%s off into daydreams, sometimes losing\
  \ track of conversations or tasks at hand.

PersonalityQuirk.DOODLER.text=Compulsive Doodler
PersonalityQuirk.DOODLER.description=%s doodle%s on any available surface when they have a pen in\
  \ hand, including important documents.

PersonalityQuirk.DOOLITTLE.text=Talks to Animals
PersonalityQuirk.DOOLITTLE.description=%s show%s a habit of talking to animals as if they were people,\
  \ often having full conversations with them.

PersonalityQuirk.DRAMATIC.text=Overly Dramatic
PersonalityQuirk.DRAMATIC.description=%s tend%s to react to situations with exaggerated emotions,\
