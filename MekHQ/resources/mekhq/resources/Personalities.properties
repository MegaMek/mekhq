PersonalityQuirk.BOOKWORM.text=Always Reading
PersonalityQuirk.BOOKWORM.description=%s tote%s a book or e-reader everywhere, reading at every\
  \ opportunity, even in short breaks.

PersonalityQuirk.CALENDAR.text=Keeps a Personal Calendar
PersonalityQuirk.CALENDAR.description=%s maintains a personal calendar with detailed notes on daily\
  \ tasks and upcoming events, checking it regularly.

PersonalityQuirk.CANDLES.text=Fond of Scented Candles
PersonalityQuirk.CANDLES.description=%s love%s scented candles and always has one burning in their\
  \ personal space, creating a distinct aroma.

PersonalityQuirk.CHEWING_GUM.text=Always Chewing Gum
PersonalityQuirk.CHEWING_GUM.description=%s always chew%s a piece of gum in their mouth and offers\
  \ gum to others constantly.

PersonalityQuirk.CHRONIC_LATENESS.text=Chronically Late
PersonalityQuirk.CHRONIC_LATENESS.description=%s almost always run%s late to meetings or events, no\
