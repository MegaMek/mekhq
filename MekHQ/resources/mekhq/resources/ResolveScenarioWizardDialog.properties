txtInstructions.text.kills=Please review the assigned kills for each unit and change, remove, or add any assigned kills as desired. Only units that were destroyed or unable to escape are claimable as kills.
txtInstructions.text.preview=Check over the status of your units and personnel and enter the scenario resolution and after-action report.
txtInstructions.text.missingunits=Please check the status of all deployed units. Any marked as a "Total Loss" will be removed from the hangar. You can also manually edit damage suffered to each unit.
txtInstructions.text.personnel=Please check the status of all deployed personnel. Any marked as MIA or KIA will be removed as active personnel, but may be made active again from the personnel table.
txtInstructions.text.prisoners=Please check the status of all enemy personnel. Any marked as captured will be added as prisoners and may be recruited, released, ransomed/turned in, or made bondsmen depending on their origin.
txtInstructions.text.salvage=The following battlefield salvage has been identified. Check any salvage units that you wish to claim. If this scenario is part of a contract mission, then you will only be able to salvage a certain percentage of the total value of all units, as stipulated in your contract. The value of salvage recovered by you or your employer carries over from each scenario in the same contract.
txtInstructions.text.reward=Check all of the potential costs and payouts for this scenario that are being claimed.
txtInstructions.text.objectives=Please verify the status of the scenario objectives. Any objectives that are checked or green are completed. Any checked units are considered to contribute towards the completion of the objective. You may override the completion status of any objective or whether any particular unit qualifies for that objective.
