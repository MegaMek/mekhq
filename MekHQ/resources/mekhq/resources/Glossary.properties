### C
COMBAT_TEAMS.title=Combat Teams
COMBAT_TEAMS.definition=Combat Teams are cohesive groups of forces designed to fight together. A Combat Team could be a\
  \ single Lance, Star, or another regional variant, or it could be a larger group like a Company made up of several\
  \ Lances and their support units.\
  <p>A key feature of Combat Teams is player control: you decide exactly which forces should be assigned to scenarios.\
  \ By default, any force without child forces and containing at least one unit is automatically considered a Combat\
  \ Team. However, you can adjust this default by right-clicking on a force and selecting ''Never Consider a Combat\
  \ Team,'' or ''Always Consider a Combat Team.'' To remove any overrides, simply use the same right-click menu and select\
  \ "Remove Combat Team Override."</p>\
  <p>In your <a href='GLOSSARY:TOE'>TO&E</a> a Combat Team is indicated by the name of the force being <b>bold</b>. If\
  \ you override the default Combat Team selection, the force will be underlined. This allows you to easily see which\
  \ forces you adjusted in the event you need to update your TO&E.</p>\
  <p><b>EXAMPLE</b></p>\
  <p>If you have a Company of three Lances, MekHQ would normally treat each Lance as an individual Combat Team. But if\
  \ you want the entire Company to deploy as one Combat Team, you can override the default setting by right-clicking on\
  \ the company-level force and selecting ''Always Consider a Combat Team.'' This is particularly useful for large campaigns\
  \ where deploying in Lance-level formations results in implaussibly large numbers of scenarios each week.</p>\
  <p><b>FORCE TYPE</b></p>\
  <p>There are four kinds of force classification: <a href='GLOSSARY:FORCE_TYPE_COMBAT'>Combat</a>,\
  \ <a href='GLOSSARY:FORCE_TYPE_CONVOY'>Convoy</a>, <a href='GLOSSARY:FORCE_TYPE_SECURITY'>Security</a>, and\
  \ <a href='GLOSSARY:FORCE_TYPE_SUPPORT'>Support</a>. Each is set up for a specific duty. A force''s type can be changed\
  \ by right-clicking on the force and selecting the type of your choice.</p>\
  <p>For more details on Combat Teams, refer to the documentation in:\
  <br><i>MekHQ/docs/StratCon/Combat Teams, Roles, Training & Reinforcements.pdf</i></p>
CONTRACT_VICTORY_POINTS.title=Contract Victory Points
CONTRACT_VICTORY_POINTS.definition=Contract Victory Points (CVP) represent an abstract measure of\
  \ your contract''s overall strategic success. Most contracts require a positive CVP to be\
  \ considered successful. Even if all other objectives are met, having a neutral or negative CVP\
  \ will result in a failure or, at best, a Partial Success.\
  <p>CVP should not be confused with <a href='GLOSSARY:SCENARIO_VICTORY_POINTS'>Scenario Victory\
  \ Points (SVP)</a>.
CRISIS_SCENARIO.title=Crisis Scenarios
CRISIS_SCENARIO.definition=<b>Crisis</b> are special scenarios that require your immediate attention.\
  \ They represent important moments that can define the strategic stability of a contract.\
  \ <p>A crisis might consist of important supply convoys coming under enemy fire. Where failing to\
  \ rout the OpFor will result in them being able to linger behind your lines, causing significant\
  \ strategic damage. Alternatively, a crisis might feature the enemy trying to rescue valuable\
  \ prisoners, the successful extraction of which would give them valuable intel.</p>\
  \ <p>No matter the strategic context the rules are simple: failing to win a Crisis will result in\
  \ the loss of 1 <a href='GLOSSARY:CONTRACT_VICTORY_POINTS'>Contract Victory Point (CVP)</a>,\
  \ similar to losing a <a href='GLOSSARY:TURNING_POINT'>Turning Point</a> scenario. However, unlike\
  \ Turning Points, winning a Crisis will <b>not</b> award CVP. Furthermore, Crisis scenarios will\
  \ <i>still</i> deduct 1 CVP even if the scenario is a Draw.
### D
DEPRECATED.title=Deprecated
DEPRECATED.definition=A deprecated system or option is no longer actively developed or supported.\
  \ While these systems remain available, they will eventually be removed if they become too broken\
  \ to maintain easily.
DIGITAL_GM.title=Digital GM
DIGITAL_GM.definition=In MekHQ, a Digital GM refers to any system designed to replace a human GM in\
  \ campaign play.\
  <p>Currently, there are two Digital GMs available: <a href='GLOSSARY:STRATCON'>StratCon</a> and\
  \ <a href='GLOSSARY:ATB'>Legacy Against the Bot</a> (Deprecated)</p>
