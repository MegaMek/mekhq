### R
REPUTATION.title=Reputation
REPUTATION.definition=Reputation reflects how well-known your unit is and whether others trust your\
  \ ability to complete missions.\
  <p>Detailed rules on Reputation can be found in <i>Campaign Operations.</i></p>
RESUPPLY.title=Resupplies
RESUPPLY.definition=Monthly Resupplies are the primary way to receive supplies while on contract. At the beginning of\
  \ each month, your employer will offer to sell surplus weapons, armor, and parts based on the strategic situation.\
  \ When the situation is favorable, supplies are more plentiful and cheaper. During tough times, supplies are scarcer\
  \ and more expensive.\
  <p>In Guerilla Warfare contracts, Resupplies come from local smugglers instead of your employer. These supplies are\
  \ more expensive and less reliable. Smuggler deals carry the risk of scams, and offers may not appear every month.</p>\
  <p><b>CONTENTS</b></p>\
  <p>The contents of a Resupply are based on the combat units in your <a href='GLOSSARY:TOE'>TO&E</a> with an emphasis\
  \ based on damaged or missing equipment. This is then compared against the items you have in your warehouse, with the\
  \ focus on items you''re running low on. While Resupplies will not always contain exactly what you need when you need\
  \ it, they will always provide items you can use.</p>\
  <p><b>PLAYER CONVOYS</b></p>\
  <p>Player Convoys offer a high-risk, high-reward option for securing larger Resupplies. Designating a force as a\
  \ <a href='GLOSSARY:COMBAT_TEAMS'>Convoy</a> increases the size of your Resupply by 400%, but at the cost of exposure\
  \ to interception. If the Convoy is intercepted, you''ll need to fight off enemy forces to protect your supplies. Losing\
  \ a Convoy can result in the permanent loss of all assigned units and personnel.</p>\
  <p>NPC Convoys are a safer but smaller alternative. If an NPC Convoy is intercepted, you''ll lose the supplies but not\
  \ any personnel or units.</p>\
  <p>Convoy size influences interception risk. Larger convoys are more detectable and easier to target. For the best\
  \ results, aim for around 200t. The enemy having high <a href='GLOSSARY:MORALE'>Morale</a> also increases the chance a convoy is intercepted. If\
  \ a convoy is intercepted, you can send a <a href='GLOSSARY:COMBAT_TEAMS'>Combat Team</a> to defend it.</p>\
  <p>For more details on Resupplies, refer to the documentation in:\
  <br><i>MekHQ/docs/StratCon/Resupply & Convoys.pdf</i></p>
### S
SCENARIO_VICTORY_POINTS.title=Scenario Victory Points
SCENARIO_VICTORY_POINTS.definition=Scenario Victory Points (SVP) determine the outcome of an\
  \ individual scenario. A negative SVP results in a Defeat. A neutral SVP leads to a Draw. A\
  \ positive SVP counts as a Victory.\
  <p>Keep in mind that many scenarios offer multiple paths to victory - you don''t need to complete\
  \ every objective to succeed.</p>\
  <p>SVP should not be confused with <a href='GLOSSARY:CONTRACT_VICTORY_POINTS'>Contract Victory\
  \ Points (CVP)</a>.</p>
STRATCON.title=Digital GM: StratCon
STRATCON.definition=Introduced in 2021, StratCon officially replaced <a href='GLOSSARY:ATB'>Against\
  \ the Bot</a> as the premier <a href='GLOSSARY:DIGITAL_GM'>Digital GM</a>.\
  <p>StratCon enables you to engage in battles across an entire\
  \ <a href='GLOSSARY:AREA_OF_OPERATIONS'>Area of Operations</a>, tackle challenging scenarios, and\
  \ collect salvage. It also tracks prisoners of war, generates contracts and scenarios, manages\
  \ special objectives, and much more.</p>
STRATCON_FACILITIES.title=StratCon Facilities
STRATCON_FACILITIES.definition=In <a href='GLOSSARY:STRATCON'>StratCon</a>, the\
  \ <a href='GLOSSARY:AREA_OF_OPERATIONS'>Area of Operations</a> may contain special facilities.\
  \ These facilities can be controlled by either your forces or the enemy and may apply unique\
  \ modifiers to your scenarios.\
  <p>If you''re experiencing negative scenario modifiers from an enemy-controlled facility, it is\
  \ crucial to locate and neutralize (or capture) it. Poor modifiers from enemy facilities can mean\
  \ the difference between a tough fight and a complete massacre.</p>
### T
TOE.title=The TO&E
TOE.definition=Your Table of Organization and Equipment (TO&E) is a living representation of the military staffing and\
  \ equipment that comprise your unit. There, you arrange your forces into <a href='GLOSSARY:COMBAT_TEAMS'>Combat\
  \ Teams</a> and can get an overview of your available forces.\
  <p>It is important to note that units stored outside the TO&E are not normally considered for things like contract\
  \ pay, or Field Kitchen availability. For all intents and purposes, MekHQ will ignore units stored loose in your\
  \ hangar. So it can be useful to keep even non-combat units in the TO&E. Those, however, should be stored in\
  \ <a href='GLOSSARY:FORCE_TYPE_SUPPORT'>Support Forces</a> lest they be drawn into combat.

TURNING_POINT.definition=Turning Points are scenarios of significant strategic importance. The\
  \ exact reason a scenario is designated as a Turning Point is left to your interpretation. It\
  \ could be a battle over a critical location, an engagement with a high-ranking enemy officer, or\
  \ simply a mission under heightened scrutiny from Allied Command.<p>Winning a Turning Point\
  \ scenario grants you 1 <a href='GLOSSARY:CONTRACT_VICTORY_POINTS'>Contract Victory Point\
  \ (CVP)</a>. Losing, however, deducts 1 CVP and may push your score into negative territory,\
  \ similar to losing a <a href='GLOSSARY:CRISIS_SCENARIO'>Crisis</a> scenario.
TURNOVER.title=Turnover
TURNOVER.definition=Turnover is the system that determines when and why personnel might leave your campaign, other than\
  \ death. It simulates the natural flow of people in and out of your unit, adding depth and realism.\
  <p>Key causes of turnover include...</p>\
  <p>Fatigue:</b> Physical and mental exhaustion from sustained operations may cause characters to take a break or leave\
  \ permanently.</p>\
  <p><b>Employment Contracts:</b> Characters may leave when their contracts end.</p>\
  <p><b>Retirement:</b> Older characters may retire after reaching a certain age.</p>\
  <p><b>Resignation:</b> Characters may quit before their contract ends due to personal reasons or disagreements. Though\
  \ doing so will void any payouts they may have been owed.</p>\
  <p><b>Defection:</b> Characters may leave to join a rival faction.</p>\
  <p><b>HOW TURNOVER WORKS</b></p>\
  <p>By default, Turnover checks happen at the end of each month and after a contract ends. Each character''s turnover\
  \ target number determines the likelihood they will leave. The target number is influenced by factors like\
  \ <a href='GLOSSARY:FATIGUE'>Fatigue</a>, <a href='GLOSSARY:ADMIN_STRAIN'>Administrative Strain</a>,\
  \ <a href='GLOSSARY:MANAGEMENT_SKILL'>Management Skill</a>, age, <a href='GLOSSARY:LOYALTY'>Loyalty</a>, and faction\
  \ relations. Paying a retention bonus can reduce the turnover target number and encourage characters to stay.</p>\
  <p><b>PAYOUTS</b></p>\
  <p>Resigning or retiring personnel receive a payout based on their rank and role. Retiring personnel receive a larger\
  \ payout than those resigning. If a departing character brought their own unit (like a ''Mek), they expect it to be\
  \ returned or compensated (if that''s not possible). If a character resigns before the end of their employment contract,\
  \ they are not entitled to any payout.</p>\
  <p><b>SPECIAL CASES</b></p>\
  <p>Family ties can influence turnover - spouses and children may leave together. Loyalty is a key factor in retention\
  \ and can shift based on campaign events. Campaign <a href='GLOSSARY:REPUTATION'>Reputation</a> and mission success\
  \ affect <a href='GLOSSARY:MORALE'>Morale</a> and turnover rates.</p>\
  <p>For more details on Turnover, refer to the documentation in:\
  <br><i>MekHQ/docs/Personnel Modules/Turnover & Retention Module (feat. Fatigue).pdf</i></p>
