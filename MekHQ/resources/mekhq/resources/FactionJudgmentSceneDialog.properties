  <p>"Get everyone willing to walk away ready for launch," {1} said.</p>\
  <p>{18} weren''t just refusing the order - they were rewriting it.</p>
FactionJudgmentSceneDialog.DISBAND.inTransit.FS=The DropShip was quiet except for the low hum of engine \
