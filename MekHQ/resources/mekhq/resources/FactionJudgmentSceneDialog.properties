FactionJudgmentSceneDialog.GO_ROGUE_DISBAND.inTransit.FS="You''re officially in violation of AFFS Directives," the\
  \ comm crackled.\
  <p>{0} killed the feed.</p>\
  <p>{9} stood by the door to the bridge. "We''re about 2 minutes away from jumping off-grid."</p>\
