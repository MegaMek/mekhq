# Inner Sphere Generic
FactionJudgmentSceneDialog.DISBAND.planetside.innerSphere=The rain hadn''t stopped in two days. It didn''t\
  \ pour - just misted endlessly, beading on steel plating, soaking into fatigues. {0} stood beneath the \
  open hangar awning, staring at the deactivated BattleMeks. Silent hulks. Their cockpits were sealed. No tech\
  \ crews. No pilots.\
  <p>Behind {5}, {9} read the transmission again on a datapad, as if repetition might reveal an escape \
  clause.</p>\
  <blockquote><p><em>"By order of High Command, your unit is hereby dissolved..."</em></p></blockquote>\
  <p>{10} didn''t speak, just lowered the pad and waited.</p>\
  <p>{1} inhaled the oily scent of coolant runoff and dead ambition. "They''re taking everything."</p>\
  <p>"Personnel have forty-eight hours to report in. ''Meks are being boxed for redistribution." {10}''s voice was \
  dry. Defeated.</p>\
  <p>{1} looked out across the tarmac. Men and women stood in quiet clusters. No shouting. No rebellion. Just the \
  ache of shared failure. "{18} die here."</p>\
  <p>{10} offered a stiff nod. "Banner''s already down. You wanna say something to them?"</p>\
  <p>{1} shook {7} head. "They don''t need speeches. They need jobs."</p>\
  <p>{2} turned, walking back into the dim compound. No ceremony. No salute. Just the sound of doors hissing shut \
  behind {5}.</p>
FactionJudgmentSceneDialog.GO_ROGUE_DISBAND.planetside.innerSphere=The compound''s comms tower was dark. Broadcast\
  \ silence for twelve hours. {19}''s star was setting behind the hills, lighting the perimeter walls in \
  blood-orange.\
  <p>{0} paced the Operations center, boots thudding softly on concrete. {9} stood over a \
  schematic of the compound''s gates and fuel lines.</p>\
  <p>"Three hours before High Command tries to enforce the order," {10} said. "Less if they''ve still got eyes in \
  orbit."</p>\
  <p>{1}''s jaw was tight. "We''re not letting them take the ''Meks. We earned those."</p>\
  <p>"They''ll come in hard," {10} warned. "This is treason."</p>\
  <p>"No." {1} stopped. "This is survival. They gave up on us. I''m just returning the favor."</p>\
  <p>Outside, tech crews worked fast - overclocking engines, bypassing lockouts, fueling DropShips on borrowed time.</p>\
  <p>"{18} aren''t dead," {1} said. "They''re just changing shareholders."</p>\
  <p>{10} smirked despite {14}self. "Where do we go?"</p>\
  <p>"I''ve arranged the deails, but it doesn''t matter. We take our people and we vanish."</p>\
  <p>The compound shuddered as a DropShip''s reactor spun up. {19} wouldn''t remember them for long - but \
  someone, somewhere, would learn who they were real soon.</p>
FactionJudgmentSceneDialog.DISBAND.inTransit.innerSphere=The DropShip drifted in silence between jumps. \
  Inside, it felt like a mausoleum.\
  <p>{0} sat alone in the briefing room, eyes on the holotable that used to chart mission deployments. Now \
  it displayed a single line of text:</p>\
  <blockquote><p><em>"All personnel are to report to reassignment centers within 48 hours."</em></p></blockquote>\
  <p>The map of the Inner Sphere flickered and vanished.</p>\
  <p>{9} entered, locking the door behind {14}. "It''s official. Quartermasters are sending codes to \
  deactivate the ''Meks. We don''t even get to park them ourselves."</p>\
  <p>{1}''s knuckles whitened against the table''s edge. "I gave this unit years of my life, we all did."</p>\
  <p>"I know."</p>\
  <p>{2} tapped the back of a stylus against {7} leg. "We didn''t lose because we quit. We lost because command stopped\
  \ caring."</p>\
  <p>{10} raised {16} eyes. "They''ll erase our name from the rolls."</p>\
  <p>{1} stood. "Then we remember it ourselves."</p>\
  <p>{2} reached into {7} uniform jacket, pulled out a stitched unit patch, the stylized symbol of {18}. \
  {2} set it on the table, pressed it flat.</p>\
  <p>"I''m not going to forget."</p>
FactionJudgmentSceneDialog.GO_ROGUE_DISBAND.inTransit.innerSphere=The lights were dimmed, the crew running \
  silent. {0} leaned against a bulkhead outside the armory, watching the ''Mek pilots suit up like it was a \
  normal deployment.</p>\
  <p>It wasn''t.</p>\
  <p>{9} walked over, helmet clipped to {16} belt. "Override codes held. ''Meks are ours. JumpShip''s hot \
  in ten."</p>\
  <p>{1} exhaled. "We clear on supplies?"</p>\
  <p>"Three months'' rations, a full repair bay, and a quarter ton of deniable transponders. We''re ghosts."</p>\
  <p>{1} stepped into the locker bay and ran {7} hand along a painted plaque above the lockers: <i>{18}</i>.</p>\
  <p>"They sent us that disbandment notice like we were assets to be liquidated," {3} said. "Not people. Not \
  warriors."</p>\
  <p>{10} nodded. "Guess we''ll have to remind them."</p>\
  <p>The DropShip''s intercom pinged once. "{0} to the bridge."</p>\
  <p>{2} turned to go, then stopped. "Burn the comm relays after jump. No trails."</p>\
  <p>{10} grinned. "Already wired."</p>\
  <p>They weren''t leaving in disgrace. They were leaving on their own terms. And wherever they landed next, the name \
  ''<i>{18}</i>'' was going to carry a whole new kind of weight.</p>
# Capellan Confederation
FactionJudgmentSceneDialog.DISBAND.planetside.CC=The black-and-green crest of the Confederation still \
  hung over the compound gates, but no one saluted it anymore. Not today.\
  <p>{0} stood on the central parade ground, datapad clutched behind {7} back, face unreadable. Rain \
  slicked the red-tinted concrete. {9} approached quietly, boots precise, posture rigid - even now.</p>\
  <p>"Order''s confirmed," {10} said. "Redistribution team lands in six hours."</p>\
  <p>{1} nodded once. "And the personnel?"</p>\
  <p>"Reporting for reassignment. No resistance. They know what this is."</p>\
  <p>{1}''s eyes flicked to the hangars. Empty already. The ''Meks had been powered down and locked before the message \
  even arrived - Capellan efficiency at work.</p>\
  <p>"We failed them," {1} said.</p>\
  <p>"No, sir," {10} replied flatly. "We failed the Chancellor."</p>\
  <p>A pause. Then {1} slowly removed the unit insignia from {7} shoulder - {18}'' stylized scale now \
  dulled by grime and silence. {2} set it down on a bench.</p>\
  <p>{10} didn''t look away. "Orders are orders."</p>\
  <p>"Yes," {1} said, voice a dull echo. "And we are no longer worthy of them."</p>
FactionJudgmentSceneDialog.GO_ROGUE_DISBAND.planetside.CC=The Confederation wanted obedience. Instead, they \
  got silence.\
  <p>{0} stood at the edge of the motor pool, flanked by two locked-down Liao inspectors who hadn''t \
  expected the compound gates to shut behind them. {2} didn''t say a word. The security team handled it cleanly - \
  sedatives, restraints, containment.</p>\
  <p>{9} emerged from the command bunker. "Transmission grid''s down. Local comms only."</p>\
  <p>"They''ll send someone," {1} said.</p>\
  <p>"They already did," {10} replied, gesturing at the unconscious agents. "They didn''t bring a lance with them. \
  That was their mistake."</p>\
  <p>{1} looked out at the ''Meks, already warmed up. "Are the crews in?"</p>\
  <p>"Every pilot we trust."</p>\
  <p>{1} turned slowly. "Then this is the last time we breathe Capellan air."</p>\
  <p>{10} nodded. "The Confederation does not carry dead weight. So we carry ourselves."</p>\
  <p>Engines roared to life. Orders would come - reprisal, betrayal, pursuit. But {18} were already \
  moving. Already gone.</p>
FactionJudgmentSceneDialog.DISBAND.inTransit.CC=Inside the DropShip, the crew quarters were silent. \
  The command deck had received the formal disbandment message six hours prior. No one questioned it. That would have\
  \ been... inappropriate.\
  <p>{0} sat in the officers'' lounge. Across from {5}, {9} stood with {16} hands folded behind \
  {16} back.</p>\
  <blockquote><p><em>\
  "Effective immediately, all personnel are to report for reassignment or discharge..."<br>\
  "...logistical mismanagement."<br>\
  "...dishonor."\
  </em></p></blockquote>\
  <p>The phrases scrolled endlessly on the terminal.</p>\
  <p>{10} broke the silence. "Crew''s been sorted. Officers split across assignments. Logistics has codes for the \
  hangar bays."</p>\
  <p>{1} stared at the terminal. "No court-martial. No appeal."</p>\
  <p>"This is Capellan mercy."</p>\
  <p>{1} didn''t answer. {2} reached into the drawer beside {5} and withdrew a small lacquered box - the last \
  ''{18}'' insignia, polished and sealed. {2} slid it across the table.</p>\
  <p>"To be archived," {3} said.</p>\
  <p>{10} took it without ceremony. "It will be. Quietly."</p>\
  <p>The lights dimmed. The transmission ended. And another failed unit vanished into the folds of the \
  Confederation.</p>
FactionJudgmentSceneDialog.GO_ROGUE_DISBAND.inTransit.CC=Red emergency lights pulsed softly along the \
  corridors. Their JumpShip had jumped off-course, off-schedule. They would not be returning to Capellan space.\
  <p>{0} leaned on the steel rail of the launch bay, watching a ''Mek get loaded into a repair gantry. \
  {9} joined {5}, a faint smirk on {16} face.\
  <p>"Asset recovery team was three hours late," {10} said. "Enough time to scrub our transmission records."</p>\
  <p>{1} nodded. "And the jump costs?"</p>\
  <p>"Under an alias. They won''t trace us."</p>\
  <p>{1} looked up at the rotating planet outside the bay window.</p>\
  <p>"They called us dead weight," {1} said. "Told us to disappear."</p>\
  <p>{10} smiled. "We took them at their word."</p>\
  <p>{1} didn''t smile back. {2} didn''t need to. {6} orders were already given.</p>\
  <p>The bay doors hissed open. <i>{18}</i> were leaving the Confederation. But they would not leave \
  quietly.</p>
# Draconis Combine
FactionJudgmentSceneDialog.DISBAND.planetside.DC=The courtyard was swept clean. Even the ash from their \
  torched banners had been collected, as per protocol. {0} knelt on the stone tiles outside the command \
  building, hands resting calmly on {7} thighs. Rain traced lines down {7} face, indistinguishable from tears.\
  <p>{9} stood behind {5}, perfectly still. "Transmission confirmed. Effective immediately, {18} are disbanded under \
  Directive 52-Ni."</p>\
  <p>{1} nodded once. "I saw the final order."</p>\
  <p>"Assets will be collected within the hour. Personnel are instructed to report to reassignment posts. The record \
  of our unit will be sealed."</p>\
  <p>{1} rose slowly, every motion deliberate. {2} turned to face the empty ''Mek hangars. "They won''t even remember \
  our name."</p>\
  <p>{10} bowed. "That is the point."</p>\
  <p>{1} unclipped the sword at {7} waist. Not to use it. Just to acknowledge it.</p>\
  <p>"Let our disgrace end with discipline," {3} said. "And nothing more."</p>
FactionJudgmentSceneDialog.GO_ROGUE_DISBAND.planetside.DC=The command center doors sealed behind {9} \
  with a final hiss. Outside, sirens echoed from the perimeter - the first warning pulse of a lockdown breach.\
  <p>{0} stood in the center of the war room, staring at the office shredder. Inside it, the disbandment \
  order had turned to ribbons.</p>\
  <p>"We are no longer part of the DCMS," {3} said.</p>\
  <p>{10} stepped forward. "And if we flee, we are traitors."</p>\
  <p>{1} looked at {14}, calm and certain. "If we stay, we''re dead."</p>\
  <p>Outside, technicians were overriding Combine lockout codes. The ''Meks would be ready in minutes.</p>\
  <p>{10} straightened. "Then we do not flee. We vanish. With steel. With purpose."</p>\
  <p>{1} retrieved {7} sheathed wakizashi and placed it in {7} duffel, not as a ritual - this time, as a weapon.</p>\
  <p>"The Dragon has no use for the weak..." {3} began.</p>\
  <p>"...Then we no longer serve the Dragon," {10} finished, {16} voice firm, resolved.</p>
FactionJudgmentSceneDialog.DISBAND.inTransit.DC=The cabin of the DropShip was silent. No movement. No \
  voices. Just the faint hum of interstellar drift and the muted scroll of a terminal displaying the final order.</p>\
  <blockquote><p><em>\
  "This is the final transmission under your unit designation. {18} is to be disbanded..."<br>\
  "...systemic failure of leadership."<br>\
  "...record sealed."\
  </em></p></blockquote>\
  <p>{0} stood before the message alone. No ceremony. No final speech. Just duty, finished.</p>\
  <p>{9} entered from the corridor. "Dispersal teams are waiting at the next port. We are to report in \
  full uniform, without insignia."</p>\
  <p>{1} removed the patch from {7} arm and placed it carefully in a small box. Then {3} snapped the box shut and \
  handed it to {10}.</p>\
  <p>"For the archive," {3} said.</p>\
  <p>{10} nodded. "The record will be sealed, but we will remember."</p>\
  <p>{1} didn''t reply. {2} sat back down in the meditation posture, closed {7} eyes, and waited to arrive at oblivion \
  with dignity. With honor.</p>
FactionJudgmentSceneDialog.GO_ROGUE_DISBAND.inTransit.DC=The DropShip had gone silent the moment the disbandment \
  order arrived. By the time the Combine''s relay finished transmitting, the crew had already erased the navigational \
  logs.\
  <p>{0} stood on the bridge, flanked by {9} and a pair of loyal tech officers. Stars flickered \
  beyond the viewport, indifferent and endless.</p>\
  <p>"We are ghosts now," {10} said. "But armed ones."</p>\
  <p>{1} nodded. "We do not dishonor the Dragon. We remove ourselves before we infect it."</p>\
  <p>{10} handed over a coded slate. "We have coordinates. An independent JumpShip. No Combine loyalty. They''ll \
  accept our payment."</p>\
  <p>"Then we do what is necessary," {1} said. "We remain warriors, even if we are no longer samurai."</p>\
  <p>The Combine had no use for them. But someone would. And {18} would never kneel again.</p>
# Lyran Commonwealth
FactionJudgmentSceneDialog.DISBAND.planetside.LA=The order arrived with precise formatting and zero \
  delay - uploaded into every terminal simultaneously. A Lyran signature. {0} stood outside the vehicle bay\
  \ as logistics officers moved in with crates and barcode scanners.\
  <p>"By directive of the Strategic Forces Audit Commission..." {9} read from the tablet, then lowered it. "We''re \
  done, {20}. All assets to be surrendered. Personnel to be reassigned or discharged. Our name archived."</p>\
  <p>{1} nodded, silent. The bay behind them echoed with the sounds of crates being sealed, ''Meks being mothballed \
  under armed supervision. No anger. Just regulation.</p>\
  <p>"We''ll be remembered," {1} said finally.</p>\
  <p>{10} didn''t look up. "The Commonwealth endures. That''s all that matters."</p>\
  <p>{1} looked up at the sky of {19}, still smudged with storm clouds. "Tell the techs to finish the \
  shutdown. We comply."</p>\
  <p>{2} turned, straightened {7} uniform, and walked toward the admin block - one officer in the middle of a quiet, \
  professional dismantling of the office printer.</p>
FactionJudgmentSceneDialog.GO_ROGUE_DISBAND.planetside.LA="Audit teams are on approach," {9} said, \
  closing the door to the motor pool. "Twelve hours tops. DropShip escort. Three lances of guards."\
  <p>{0} stood at the compound''s upper platform, overlooking the armor line. {6} ''Meks were already warmed \
  up. The logistics team was nowhere in sight - they''d been escorted off base two hours ago.</p>\
  <p>"They''re not getting our hardware," {1} said. "We built this unit from nothing."</p>\
  <p>{10} nodded. "And the Commonwealth just stamped ''liability'' on our record."</p>\
  <p>{1} turned. "They call it strategic optimization. I call it cowardice."</p>\
  <p>The command center lights flickered to red. Manual lockdown confirmed.</p>\
  <p>"Everyone willing to go is already on-board," {10} said. "We won''t be popular. We won''t be legal. But we''ll \
  still have steel under our feet."</p>\
  <p>{1} glanced at the hangar one last time. "We may lose our place in their archives," {3} said, "but we won''t \
  lose \
  our name."</p>\
  <p>{18} weren''t done. Just done playing by the rules.</p>
FactionJudgmentSceneDialog.DISBAND.inTransit.LA=The mess hall was empty. {0} sat alone at one \
  of the clean steel tables as the DropShip cruised at silent speed toward its designated handoff zone.\
  <p>On-screen, the order looped calmly:</p>\
  <blockquote><p><em>\
  "By directive of the Strategic Forces Audit Commission, your unit is hereby disbanded."<br>\
  "All operational assets are to be returned to Quartermaster General control."<br>\
  "Your banner will be archived. Your name will not."\
