  <p>{1} didn''t answer immediately. Then: "If they want our unit, they can come take it."</p>\
  <p>{10} arched a brow. "That''s not exactly protocol, {20}."</p>\
  <p>"We followed protocol. For years. Now they''ve decided we''re a liability." {1} looked toward the hangars. "We''re \
