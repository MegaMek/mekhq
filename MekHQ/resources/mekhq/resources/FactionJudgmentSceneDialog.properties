  voice clipped. "Ratified by the Captain-General''s office, endorsed by regional governors. It''s final."\
  <p>{0} stood by the depot doors as the first trucks pulled in - logistics crews under strict orders, \
  guarded by regional troops. There would be no second chances. No appeals.</p>\
  <p>"Persistent failure to meet operational objectives," {10} added. "Discipline breakdowns. Cost-to-performance \
  ratio..."</p>\
