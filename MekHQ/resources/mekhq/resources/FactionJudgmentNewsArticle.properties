FactionCensureNewsArticle.CENSURE.NEWS_ARTICLE.MG=<h2 style="text-align:center">Another Contract Crumbles: <b>{18}</b> Defeated, Mercenary''s Guild \
  Reputation Takes Another Hit</h2>\
