prisoners.player.victory.good.6=Good news, {0} - our missing personnel have been rescued! Allied\
  \ Command came through, and they''re bringing them home. We don''t have the full picture yet, but\
  \ they made it out. After everything, I wasn''t sure we''d see them again. This is a damn good day.
prisoners.player.victory.good.7=They did it, {0}. Allied forces got our people back. No casualties,\
  \ no more unknowns - they''re safe. Medical teams are checking them over, and we''ll know more soon,\
  \ but at least we can stop wondering. We can bring them home.
prisoners.player.victory.good.8={0}, we''ve got our people back. Allied Command pulled off the\
  \ rescue, and from the first reports, they all survived. I can''t tell you how good it feels to\
  \ say that. We''ll know more soon, but for now, I just wanted you to know - we didn''t lose them.
prisoners.player.victory.good.9=I just got confirmation, {0} - our captured personnel have been found\
  \ and rescued. They''re on their way to a secure facility, and from what we''re hearing, they''re in\
  \ stable condition. We''ve been waiting for this moment, and now it''s finally here. We''ll bring\
  \ them home soon.
prisoners.player.victory.good.10={0}, Allied Command recovered our people, but they''re different.\
  \ Medical is assessing them now, but captivity leaves scars beyond the physical. We need to be\
  \ prepared - for their sake and ours. Some may return to duty, but others... we''ll have to wait and\
  \ see.
prisoners.player.victory.good.11={0}, they''re back, but it''s not a victory yet. Allied forces\
  \ pulled them out, but we don''t know what shape they''re in. No word on injuries, no word on what\
  \ they endured. We''ll get the reports soon, but don''t expect them to just pick up where they left\
  \ off.
prisoners.player.victory.good.12={0}, our people have been recovered, but survival doesn''t mean\
  \ they''re whole. Allied Command is handling their medical care, but I''ve seen cases like this\
  \ before. They''ll need more than just time to heal. We should be ready for whatever comes next.
prisoners.player.victory.good.13={0}, they made it out, but we have to be realistic. They''ve been\
  \ prisoners for too long, and whatever happened to them won''t just fade. Medical says they''re\
  \ stable for now, but mentally? That''s another battle entirely. We should start preparing for\
  \ reintegration - or treatment.
prisoners.player.victory.good.14={0}, the rescue was successful, but it''s too soon to celebrate.\
  \ They''ve been through hell, and we don''t know what''s left of the soldiers we lost. We''ll get\
  \ them debriefed and assessed, but this isn''t over. Not for them, and not for us.
prisoners.player.victory.good.15=Well, {0}, it only took Allied Command <i>forever</i>, but they\
  \ finally pulled our people out. No details yet on how bad they''re messed up, but at least\
  \ they''re breathing. I''m sure the brass will pat themselves on the back for this one, like they\
  \ didn''t leave them rotting in a cell for weeks.
prisoners.player.victory.good.16=Guess what, {0}? Turns out Allied Command does know how to pull\
  \ off a rescue - just, you know, after dragging their feet long enough for our people to suffer.\
  \ They''re alive, but I wouldn''t call them ''okay.'' We''ll get a full report soon, assuming it isn''t\
  \ buried under classified nonsense.
prisoners.player.victory.good.17=Good news, {0} - our people are back. Bad news? We had to wait until\
  \ Allied Command finally got around to it. I''d love to say they''re in good shape, but I doubt it.\
  \ Let''s just hope they didn''t break anything - physically or mentally - too badly while they were\
  \ waiting on a rescue.
prisoners.player.victory.good.18=So, apparently, Allied Command decided today was the day they''d\
  \ remember our captured personnel exist. They pulled them out, no thanks to whatever bureaucratic\
  \ nightmare slowed things down. No idea what shape they''re in yet, but I''m sure the official\
  \ reports will be full of excuses.
prisoners.player.victory.good.19=They did it, {0}. Allied forces actually pulled off a rescue. Took\
  \ them long enough. Our people are back, but let''s not pretend this is some great victory - just\
  \ another reminder that when things go bad, we''re always at the bottom of the priority list. I''ll\
  \ have the MedTechs check on them and see what''s left.
prisoners.player.victory.good.20={0}, the rescue was successful. Our people are back, but they''ve\
  \ been through hell. Medical is looking them over now. No guarantees on who''s fit for duty, but\
  \ at least they''re alive. We''ll get them patched up and see who''s still got fight left in them.
prisoners.player.victory.good.21={0}, our personnel have been extracted. They''re breathing, but\
  \ that''s about all we know right now. No point sugarcoating it - captivity changes people. Some\
  \ will bounce back, some won''t. We''ll deal with it as it comes.
prisoners.player.victory.good.22={0}, the prisoners are back. No fatalities, but survival doesn''t\
  \ mean they''re intact. We''ll assess, adapt, and move forward. If they can fight, they fight. If\
  \ not, we figure out what''s next. Either way, we keep moving.
prisoners.player.victory.good.23=They''re back, {0}. Allied Command pulled them out, and now it''s\
  \ our turn to deal with the aftermath. No use worrying about what''s done. We check them, we get\
  \ them on their feet, and we keep going. That''s how this works.
prisoners.player.victory.good.24=Mission accomplished - our people are out. They''ll need time to\
  \ recover, but time''s a luxury we don''t always get. We''ll see who''s still got their edge and who\
  \ doesn''t. No room for dead weight in this outfit, but we owe them a chance to stand back up.
prisoners.player.victory.good.25={0}, guess who just made a dramatic comeback? Our missing folks.\
  \ Allied Command actually pulled it off, and they''re on their way back. No word yet on whether\
  \ they''re in fighting shape, but I figure after what they''ve been through, they''ve at least\
  \ earned the right to a strong drink.
prisoners.player.victory.good.26=Good news, {0} - our people are back, and despite everything,\
  \ they''re still in one piece. Physically, at least. Mentally? Well, we''ll see if captivity dulled\
