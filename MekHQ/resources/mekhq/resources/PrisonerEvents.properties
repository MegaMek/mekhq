prisoners.player.victory.good.49={0}, war doesn''t just take - it lingers. It stays in the minds of\
  \ those who survive it, shaping them in ways they don''t always recognize. Our people are back,\
  \ but they''re carrying ghosts now. All we can do is make sure they don''t have to carry them alone.
