prisoners.player.victory.good.36={0}, we got them. Our people are alive. I can''t tell you what\
  \ they''ve been through, and honestly, I don''t think I want to know - not yet. What I do know is\
  \ that they fought to hold on, and now it''s our turn to help them find their way back.
prisoners.player.victory.good.37=They made it, {0}. Barely, maybe, but they made it. I keep\
  \ thinking about the times we talked about them like they were already gone, and now here they\
  \ are. They''re going to need us, and I won''t let them down. None of us will.
prisoners.player.victory.good.38=I won''t lie, {0} - I had my doubts. It felt like we were just\
  \ waiting for bad news, but against all odds, our people are back. They might be scarred, they\
  \ might be changed, but they''re here. And I swear, I won''t take that for granted.
prisoners.player.victory.good.39={0}, I just saw them. They''re alive, but they''ve been through more\
  \ than I can put into words. The fight didn''t end when they got captured - it just changed. Now,\
  \ it''s our turn to stand by them, to remind them that they still have a place here. We owe them\
  \ that much.
prisoners.player.victory.good.40={0}, Allied Command claims they ''rescued'' our people, but I''m not\
  \ celebrating yet. We don''t know what happened to them in captivity, what they were put through,\
  \ or what they might have said under pressure. Until we debrief them ourselves, I suggest we\
  \ treat this as an unknown variable, not a victory.
prisoners.player.victory.good.41={0}, they''re back - but something doesn''t sit right with me. Allied\
  \ Command took their sweet time getting them out, and now they''re acting like everything''s fine.\
  \ I want eyes on our people immediately. We don''t know what was done to them, what they might\
  \ have been forced into, or who they might answer to now.
prisoners.player.victory.good.42={0}, I don''t trust how this played out. Our people were prisoners\
  \ for too long, and now they''re suddenly ''safe''? The enemy doesn''t just give up prisoners without\
  \ a reason. We need to consider the possibility that this wasn''t just a rescue - it was a setup.
prisoners.player.victory.good.43=They made it out, {0}, but I have questions. Why now? Why them?\
  \ And why is Allied Command being so vague about the details? Until we know exactly what went\
  \ down, I suggest we keep them under close watch. For their sake - and ours.
prisoners.player.victory.good.44={0}, something''s off. I''ve seen men come back from captivity\
  \ before, and it''s never this clean. Either we''re missing something, or someone wants us to think\
  \ this is just another routine rescue. I say we don''t take anything at face value until we get\
  \ some real answers.
prisoners.player.victory.good.45={0}, our people are back, but the ones we lost in that prison\
  \ won''t be the same as the ones who returned. War doesn''t just take lives - it changes the ones who\
  \ survive. We got them out, but now comes the real battle: helping them find their way home, not\
