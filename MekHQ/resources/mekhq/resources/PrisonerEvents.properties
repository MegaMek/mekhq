prisoners.player.victory.good.46={0}, survival is never simple. Our people are alive, but captivity\
  \ leaves marks you don''t always see. Some will talk about it, some won''t. Some will heal, some\
  \ never will. All we can do is be there when they need us - if they ever decide they do.
prisoners.player.victory.good.47={0}, they made it back, but at what cost? Time spent in the hands\
