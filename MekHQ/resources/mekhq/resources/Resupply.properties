# getDialogReference (salvage)
salvaged0.text=The salvage team just finished their sweep. Some of the cargo is\
  \ practically brand new, with no visible wear or damage - a rare find in these\
  \ conditions. On the other hand, much of it looks like it''s been scavenged\
  \ multiple times before. Even the rougher pieces could still serve us well in a\
  \ pinch, provided we use them wisely. {0}
salvaged1.text=We pulled a variety of supplies from the last skirmish. Some items are in\
  \ nearly perfect condition, almost as if they were never used. Others appear\
  \ cobbled together, likely just to stay functional. Still, this batch has clear\
  \ tactical potential, especially once we sift through it to separate the gems\
  \ from the junk. {0}
salvaged2.text=This latest batch of captured cargo is better than anticipated. A fair portion\
  \ is fully functional, ready for immediate use. However, some items seem to be\
  \ held together by sheer desperation and duct tape. We''ll need to sort through\
  \ everything quickly to identify which assets can be put to use right away. {0}
salvaged3.text=We''ve secured a decent amount of usable material from the enemy''s hold. There''s\
  \ a mix of pristine equipment and some more battered remnants. The newer gear\
  \ could directly enhance our operations, while the rougher pieces might require\
  \ a few quick repairs before they''re combat-ready again. {0}
salvaged4.text=Our salvage efforts have yielded a diverse collection of materials. Some of\
  \ it is in excellent condition, suggesting it was either new or barely used.\
  \ However, quite a bit looks like it was hastily patched together. We''ll need\
  \ to get creative if we want to make the most out of these less pristine items. {0}
salvaged5.text=The latest cache of captured supplies ranges from nearly untouched to barely\
  \ usable. The high-quality finds could improve our tactical operations\
  \ immediately. The more damaged pieces will require some work, but with effort,\
  \ they could still hold significant value for our ongoing needs. {0}
salvaged6.text=The latest load presents an interesting mix. Some items are untouched,\
  \ seemingly ready for immediate deployment, while others appear to have been\
  \ salvaged several times over. The less pristine pieces will require some quick\
  \ maintenance, but we can still derive tactical utility from this batch. {0}
salvaged7.text=This captured cargo exhibits a wide spectrum of quality. A few items are\
  \ in mint condition, as if they were meant for delivery to a fresh unit.\
  \ However, the rest will need more than a bit of maintenance before they can be\
  \ fielded, though they still have potential value. {0}
salvaged8.text=The latest haul includes a surprising number of intact materials, but not\
  \ everything is in such good shape. While many items are ready for immediate\
  \ use, others are clearly not worth adding to the attached itinerary due to\
  \ their poor condition. {0}
salvaged9.text=We''ve managed to pull a wide array of resources from the enemy''s stores.\
  \ Some of it is still in original packaging, which is rare given the\
  \ circumstances. The rest ranges from passable to dilapidated, but even the\
  \ worst of it could be refurbished with some effort. {0}

looted0.text=With our departure finally approaching, we managed to secure the most\
  \ valuable supplies we could find. Most of it was in decent condition, but\
  \ we were limited to what we could physically carry. The bulkier items were\
  \ left behind, as we simply didn''t have the energy or space to take them along\
  \ on this final stretch. {0}
looted1.text=We looted what we could, focusing on the highest-value supplies to maximize\
  \ our haul. Most of the items were ready for transport, but we were exhausted\
  \ by then. We opted to leave behind anything that wasn''t essential, or that would\
  \ have required significant effort to move. {0}
looted2.text=We managed to grab the most essential supplies, but it felt like the last\
  \ leg of a marathon. While some items were in good shape and easy to carry,\
  \ we simply lacked the energy to deal with anything that required extra\
  \ handling or repair work, so we left those behind. {0}
looted3.text=We''ve secured the best supplies we could find, and now we''re finally getting\
  \ out of here! Most of the items we took are in good condition, and we only\
  \ carried what was easily transportable. Leaving behind the bulkier stuff was\
  \ a strategic decision, and it feels like a win in this tough situation. {0}
looted4.text=Securing the supplies went smoother than expected, and we''re now ready to lift\
  \ off! We focused on grabbing the most critical items, leaving the less essential\
  \ ones behind without hesitation. Knowing that we''re done here brings a sense\
  \ of relief, and it feels good to be moving forward. {0}
looted5.text=We managed to secure the most useful supplies, and it''s finally time to say\
  \ goodbye to this place. We took only the most transportable items, leaving behind\
  \ anything too bulky or cumbersome. The team is in high spirits - just glad to be\
  \ getting off this rock and onto the next phase of our journey. {0}
looted6.text=We''ve gathered the necessary supplies as planned. Most of the items were\
  \ in good condition, and we prioritized those that were easily transportable.\
  \ Unfortunately, due to space constraints, we had to leave the bulkier items\
  \ behind, which was expected but still frustrating. {0}
looted7.text=We''ve grabbed what supplies we could manage, prioritizing items in decent\
  \ condition. We had to leave many things behind, focusing only on the essentials.\
  \ Given our limited capacity, we don''t have the time or space to carry more,\
  \ so we''re making do with what we have. {0}
looted8.text=We''ve packed up the most valuable supplies we could find, but it''s a desperate\
  \ load. We had to leave a lot of potentially useful materials behind due to space\
  \ and time constraints. It feels like we''re leaving part of our future here,\
  \ but there was simply no other option. {0}
looted9.text=We finished securing the supplies, but it doesn''t feel like enough. We\
  \ managed to load the basics, but many vital items had to be left behind. We''re\
  \ departing with what we could carry, but it feels like we''re barely scraping\
  \ by as we move forward. {0}

