  <p>Full documentation can be found in ''MekHQ/docs/Stratcon and Against the Bot''</p>
outOfCharacter.roleplay=This is a roleplay event and has no mechanical impact <i>for now...</i>\
  <p>Full documentation can be found in ''MekHQ/docs/Stratcon and Against the Bot''</p>

